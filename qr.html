<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコードツール</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --card: #ffffffcc;
      --border: #e5e7eb;
      --muted: #6b7280;
    }
    :root.dark {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293bcc;
      --border: #334155;
      --muted: #94a3b8;
    }
    body {
      margin: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .theme {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }
    nav.tabs {
      display: flex;
      gap: 0.5rem;
      padding: 0 1.5rem 1rem;
    }
    nav.tabs button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    nav.tabs button:hover {
      background: var(--border);
    }
    .tab {
      display: none;
      padding: 0 1.5rem 2rem;
      animation: fade 0.3s ease;
    }
    .tab.active {
      display: block;
    }
    .row {
      margin-bottom: 1rem;
    }
    input, select, button {
      font: inherit;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    canvas, video, img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    .details {
      background: var(--card);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-top: 1rem;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.documentElement.classList.add('dark');
    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.classList.contains('dark');
      if (isDark) {
        root.classList.remove('dark');
        localStorage.removeItem('theme');
      } else {
        root.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }
    function showTab(name) {
      ['generate', 'image', 'camera'].forEach(id => {
        const el = document.getElementById('tab-' + id);
        if (el) el.classList.toggle('active', id === name);
      });
    }
    window.addEventListener('DOMContentLoaded', () => showTab('generate'));
  </script>
</head>
<body>
  <header>
    <h1>QRコードツール</h1>
  </header>
<nav class="tabs">
  <button onclick="showTab('generate')">生成</button>
  <button onclick="showTab('image')">画像から読み取り</button>
  <button onclick="showTab('camera')">カメラで読み取り</button>
  <button onclick="window.open('qr-memories.html', '_blank')">履歴</button>
</nav>

  <div id="tab-generate" class="tab active">
    <h2>QRコード生成</h2>
    <div class="row">
      <input type="text" id="qr-text" value="https://ad-hub.f5.si/" size="40" placeholder="テキストやURLを入力" />
      <button onclick="generateQR()">生成</button>
    </div>

    <div class="details">
      <h3>詳細設定</h3>

      <div class="row">
        サイズ:
        <select id="qr-size">
          <option value="256">256px</option>
          <option value="384">384px</option>
          <option value="512" selected>512px</option>
        </select>
        余白:
        <input type="number" id="qr-margin" value="2" min="0" max="16" />
        <label><input type="checkbox" id="qr-transparent" /> 背景透過</label>
      </div>

      <div class="row">
        色:
        <input type="color" id="qr-dark" value="#000000" />
        <input type="color" id="qr-light" value="#ffffff" />
      </div>

      <div class="row">
        中央アイコン:
        <input type="file" id="qr-icon" accept="image/*" />
        サイズ:
        <input type="range" id="icon-size" min="10" max="50" value="20" />
        <span id="icon-size-label">20%</span>
        <br />
        <img id="icon-preview" style="max-width:64px; max-height:64px; margin-top:0.5rem;" />
      </div>

      <div class="row">
        <label><input type="checkbox" id="live-preview" checked /> ライブプレビュー</label>
      </div>

      <div class="row">
        <button onclick="downloadPNG()">PNGで保存</button>
        <button onclick="downloadSVG()">SVGで保存</button>
      </div>
    </div>
    <p>※中央アイコンは40%をこえると読み取りにくくなります</p>

    <canvas id="qr-canvas" style="margin-top:1rem; border:1px solid var(--border); border-radius:8px;"></canvas>
  </div>
  <div id="tab-image" class="tab">
    <h2>画像から読み取り</h2>
    <input type="file" id="file-input" accept="image/*" />
    <button onclick="decodeImage()">解析</button>
    <p id="img-result" style="margin-top:1rem; font-family:monospace;"></p>
    <img id="img-preview" />
  </div>

  <div id="tab-camera" class="tab">
    <h2>カメラで読み取り</h2>
    <button onclick="startCamera()">カメラ開始</button>
    <button onclick="stopCamera()">停止</button>
    <video id="video" playsinline></video>
    <p id="cam-result" style="margin-top:1rem; font-family:monospace;"></p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>
  const canvas = document.getElementById('qr-canvas');
  const ctx = canvas.getContext('2d');
  const iconInput = document.getElementById('qr-icon');
  const iconPreview = document.getElementById('icon-preview');
  let iconImage = null;
  let iconDataURL = null;

  iconInput.addEventListener('change', () => {
    const file = iconInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      iconImage = new Image();
      iconImage.onload = () => generateQR();
      iconImage.src = reader.result;
      iconPreview.src = reader.result;
      iconDataURL = reader.result; // ← ここで保存用に保持！
    };
    reader.readAsDataURL(file);
  });

  document.getElementById('icon-size').addEventListener('input', e => {
    document.getElementById('icon-size-label').textContent = e.target.value + '%';
    if (document.getElementById('live-preview').checked) generateQR();
  });

  document.querySelectorAll('#qr-text, #qr-size, #qr-margin, #qr-dark, #qr-light, #qr-transparent')
    .forEach(el => el.addEventListener('input', () => {
      if (document.getElementById('live-preview').checked) generateQR();
    }));

  function generateQR() {
    const text = document.getElementById('qr-text').value || ' ';
    const size = parseInt(document.getElementById('qr-size').value);
    const margin = parseInt(document.getElementById('qr-margin').value);
    const dark = document.getElementById('qr-dark').value;
    const light = document.getElementById('qr-light').value;
    const transparent = document.getElementById('qr-transparent').checked;

    const qr = qrcode(0, 'H');
    qr.addData(text);
    qr.make();

    const cellSize = Math.floor(size / qr.getModuleCount());
    const qrSize = cellSize * qr.getModuleCount();
    canvas.width = canvas.height = qrSize + margin * 2 * cellSize;

    ctx.fillStyle = transparent ? 'rgba(0,0,0,0)' : light;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let r = 0; r < qr.getModuleCount(); r++) {
      for (let c = 0; c < qr.getModuleCount(); c++) {
        if (qr.isDark(r, c)) {
          ctx.fillStyle = dark;
          ctx.fillRect(
            margin * cellSize + c * cellSize,
            margin * cellSize + r * cellSize,
            cellSize, cellSize
          );
        }
      }
    }

    if (iconImage) {
      const iconScale = parseInt(document.getElementById('icon-size').value) / 100;
      const iconSize = qrSize * iconScale;
      const x = (canvas.width - iconSize) / 2;
      const y = (canvas.height - iconSize) / 2;
      ctx.drawImage(iconImage, x, y, iconSize, iconSize);
    }

    // ✅ 履歴に保存（中央アイコンも含めて！）
    saveToHistory({ text, dark, light, icon: iconDataURL });
  }

  function saveToHistory(data) {
    const history = JSON.parse(localStorage.getItem('qr-history') || '[]');
    history.unshift({
      text: data.text,
      dark: data.dark,
      light: data.light,
      icon: data.icon || null,
      created: Date.now()
    });
    localStorage.setItem('qr-history', JSON.stringify(history.slice(0, 50)));
  }

  function downloadPNG() {
    const link = document.createElement('a');
    link.download = 'qr.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  }

  function downloadSVG() {
    alert('SVG保存はこのバージョンでは未対応です（別ライブラリが必要です）');
  }

  function decodeImage() {
    const file = document.getElementById('file-input').files[0];
    const img = document.getElementById('img-preview');
    const result = document.getElementById('img-result');
    result.textContent = '';
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      img.onload = () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = img.naturalWidth;
        tempCanvas.height = img.naturalHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0);
        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const code = jsQR(imageData.data, tempCanvas.width, tempCanvas.height);
        result.textContent = code ? code.data : 'QRが検出できませんでした';
      };
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  let stream = null;
  async function startCamera() {
    const video = document.getElementById('video');
    const result = document.getElementById('cam-result');
    result.textContent = '';
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      await video.play();
      const interval = setInterval(() => {
        if (!video.videoWidth) return;
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(video, 0, 0);
        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const code = jsQR(imageData.data, tempCanvas.width, tempCanvas.height);
        if (code) {
          result.textContent = code.data;
          stopCamera();
          clearInterval(interval);
        }
      }, 300);
    } catch (e) {
      alert('カメラにアクセスできません: ' + e.message);
    }
  }

  function stopCamera() {
    const video = document.getElementById('video');
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    video.srcObject = null;
  }

  generateQR();
</script>

</body>
</html>
