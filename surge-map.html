<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SURGE MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 300px;
      background: #f8fafc;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }
    #map {
      flex: 1;
    }
    header {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #f0f4f8;
      flex-wrap: wrap;
    }
    input, button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    li:hover {
      background: #e0f2fe;
    }
  </style>
</head>
<body>
  <aside>
    <header>
      <input type="text" id="searchInput" placeholder="例：ダイソー 渋谷" />
      <button id="searchBtn">検索</button>
      <button id="trackBtn">現在地追従</button>
    </header>
    <ul id="results"></ul>
  </aside>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.6812, 139.7671], 14); // 東京駅初期位置
    let markers = L.layerGroup().addTo(map);
    let tracking = false;
    let watchId = null;
    let currentLocation = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const trackBtn = document.getElementById('trackBtn');
    const resultsList = document.getElementById('results');

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        searchKeyword(query);
      }
    });

    trackBtn.addEventListener('click', () => {
      if (!tracking) {
        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            currentLocation = [lat, lon];
            map.setView(currentLocation, 16);
            L.circleMarker(currentLocation, {
              radius: 8,
              color: '#2563eb',
              fillColor: '#3b82f6',
              fillOpacity: 0.8
            }).addTo(markers).bindPopup("現在地").openPopup();
          }, err => {
            alert("現在地を取得できませんでした");
          }, { enableHighAccuracy: true });
          tracking = true;
          trackBtn.textContent = "追従停止";
        }
      } else {
        navigator.geolocation.clearWatch(watchId);
        tracking = false;
        trackBtn.textContent = "現在地追従";
      }
    });

    function searchKeyword(query) {
      markers.clearLayers();
      resultsList.innerHTML = '';
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=20`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("見つかりませんでした");
            return;
          }

          const results = data.map(place => {
            const lat = parseFloat(place.lat);
            const lon = parseFloat(place.lon);
            const name = place.display_name;
            const distance = currentLocation
              ? getDistance(currentLocation[0], currentLocation[1], lat, lon)
              : null;
            return { name, lat, lon, distance };
          });

          results.sort((a, b) => (a.distance || Infinity) - (b.distance || Infinity));

          results.forEach(item => {
            const marker = L.marker([item.lat, item.lon]).addTo(markers);
            marker.bindPopup(`<strong>${item.name}</strong>`);
            const li = document.createElement('li');
            li.textContent = item.name + (item.distance ? `（約${item.distance.toFixed(1)}km）` : '');
            li.addEventListener('click', () => {
              map.setView([item.lat, item.lon], 17);
              marker.openPopup();
            });
            resultsList.appendChild(li);
          });

          map.setView([results[0].lat, results[0].lon], 16);
        });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
