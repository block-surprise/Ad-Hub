<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SURGE MAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      padding: 10px;
      background: #f0f4f8;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #map {
      height: calc(100vh - 60px);
    }
    input, button {
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SURGE MAP</h1>
    <input type="text" id="searchInput" placeholder="例：ローソン 渋谷" />
    <button id="searchBtn">検索</button>
    <button id="trackBtn">現在地追従</button>
  </header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.8616, 139.6455], 14);
    let markers = L.layerGroup().addTo(map);
    let tracking = false;
    let watchId = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        searchKeyword(query);
      }
    });

    document.getElementById('trackBtn').addEventListener('click', () => {
      if (!tracking) {
        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 16);
            L.circleMarker([lat, lon], {
              radius: 8,
              color: '#2563eb',
              fillColor: '#3b82f6',
              fillOpacity: 0.8
            }).addTo(markers).bindPopup("現在地").openPopup();
          }, err => {
            alert("現在地を取得できませんでした");
          }, { enableHighAccuracy: true });
          tracking = true;
          document.getElementById('trackBtn').textContent = "追従停止";
        }
      } else {
        navigator.geolocation.clearWatch(watchId);
        tracking = false;
        document.getElementById('trackBtn').textContent = "現在地追従";
      }
    });

    function searchKeyword(query) {
      markers.clearLayers();
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("見つかりませんでした");
            return;
          }
          data.forEach(place => {
            const lat = parseFloat(place.lat);
            const lon = parseFloat(place.lon);
            const name = place.display_name;
            const marker = L.marker([lat, lon]).addTo(markers);
            marker.bindPopup(`<strong>${name}</strong>`).openPopup();
          });
          map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 16);
        });
    }
  </script>
</body>
</html>
