<body>

    <div class="wrapper">

            <p style="text-align:center; color:#666; font-size:0.9em; margin-bottom:20px;">Markdownã‚’HTMLã«å¤‰æ›ã—ã¦ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</p>

            <div class="tool-areas">

                <div class="tool-area">
                    <label for="htmlOutput">HTML å‡ºåŠ›</label>

                    <button onclick="copyToClipboard('htmlOutput')" class="copy-button">ã‚³ãƒ”ãƒ¼ã™ã‚‹</button>

                <div class="tool-area">

                    <div id="htmlPreview" class="preview-content"></div>

        </div>

        <div class="sidebar">
            <h3>ä¾¿åˆ©ãªãƒ„ãƒ¼ãƒ«é›†</h3>

            <h3 style="margin-top: 30px;">Markdown TIPS</h3>

    <script>
        // ãƒ­ã‚¸ãƒƒã‚¯éƒ¨åˆ†ã¯ä¸€åˆ‡å¤‰æ›´ãªã—
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => { func.apply(this, args); }, delay);
            };
        }

        async function convertMarkdown() {
            const markdownInput = document.getElementById('markdownInput').value;
            const htmlOutput = document.getElementById('htmlOutput');
            const htmlPreview = document.getElementById('htmlPreview');
            let rawHtml;
            if (typeof marked === 'undefined' || typeof DOMPurify === 'undefined') {
                rawHtml = `<p style="color:red;">ãƒ©ã‚¤ãƒ–ãƒ©ãƒªèª­è¾¼ä¸­...</p>`;
            } else {
                try {
                    rawHtml = await marked.parse(markdownInput);
                } catch (error) {
                    rawHtml = `<p>Error: ${error.message}</p>`;
                }
            }
            const safeHtml = (typeof DOMPurify !== 'undefined') ? DOMPurify.sanitize(rawHtml) : rawHtml;
            htmlOutput.value = safeHtml;
            htmlPreview.innerHTML = safeHtml;
        }

        const debouncedConvertMarkdown = debounce(convertMarkdown, 300);

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId).value;
            const button = document.querySelector(`[onclick="copyToClipboard('${elementId}')"]`);
            navigator.clipboard.writeText(copyText).then(() => {
                const original = button.textContent;
                button.textContent = "âœ… ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼";
                setTimeout(() => { button.textContent = original; }, 1500);
            });
        }

        async function loadSidebar() {
            try {
                const res = await fetch('tools.json');
                const tools = await res.json();
                const list = document.getElementById('dynamic-tool-list');
                list.innerHTML = tools.slice(0, 4).map(t => 
                    `<li><a href="${t.href}">${t.icon} ${t.title}</a></li>`
                ).join('') + `<li><a href="tools_index.html" style="color:red;font-weight:bold;">âœ¨ ãã®ä»–</a></li>`;
            } catch (e) { console.error(e); }
        }

        function initializeTool() {
            const initial = "# Hello Markdown\n\nã“ã“ã«å…¥åŠ›ã™ã‚‹ã¨ã€ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§HTMLã«å¤‰æ›ã•ã‚Œã¾ã™ã€‚\n\n1. ãƒªã‚¹ãƒˆã®ä½œæˆ\n2. **ãƒœãƒ¼ãƒ«ãƒ‰ä½“**\n3. `ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰`";
            document.getElementById('markdownInput').value = initial;
            const check = () => {
                if (typeof marked !== 'undefined') {
                    loadSidebar();
                    convertMarkdown();
                } else { setTimeout(check, 100); }
            };
            check();
        }
        document.addEventListener('DOMContentLoaded', initializeTool);
    </script>
