<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE CHOSEN PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --accent: #007AFF; /* Apple風ブルー */
            --bg: #000000;
            --glass: rgba(28, 28, 30, 0.8);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }

        /* メインステージ */
        .stage {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; position: relative;
        }

        /* スマホ・PC両対応のスロット表示 */
        .slot-window {
            width: 100%; max-width: 600px; height: 160px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(180deg, #000 0%, #111 50%, #000 100%);
            position: relative; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,1), 0 0 20px rgba(0,122,255,0.2);
        }
        .slot-window::after {
            content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 2px;
            background: var(--accent); transform: translateY(-50%); opacity: 0.5; pointer-events: none;
        }

        #reel {
            position: absolute; width: 100%; top: 0;
            transition: transform 0s cubic-bezier(0.15, 0, 0, 1);
        }
        .name-card {
            height: 160px; line-height: 160px; text-align: center;
            font-size: clamp(1.8rem, 8vw, 4.5rem); font-weight: 800;
            letter-spacing: -1px; white-space: nowrap; padding: 0 20px;
        }

        /* スタイリッシュな設定パネル (モーダル) */
        #settings-modal {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; overflow-y: auto;
        }
        #settings-modal.open { transform: translateY(0); }

        .settings-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .settings-header h2 { margin: 0; font-size: 1.5rem; }

        .form-group { background: #1c1c1e; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        label { display: block; color: #8e8e93; font-size: 0.8rem; margin-bottom: 8px; text-transform: uppercase; }
        textarea {
            width: 100%; height: 200px; background: transparent; border: none;
            color: white; font-size: 1rem; outline: none; resize: none;
        }
