<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE BOX - PREMIUM LOTTERY</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --accent: #e74c3c; --gold: #f1c40f; --bg: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }

        /* メインステージ */
        .stage { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; position: relative; }

        /* 抽選箱のデザイン */
        .box-container { position: relative; width: 280px; height: 280px; perspective: 1000px; cursor: pointer; }
        .box {
            width: 100%; height: 100%; background: #c0392b; border: 8px solid #a93226;
            border-radius: 10px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }
        .box::after { /* 箱の穴 */
            content: ""; position: absolute; top: 15px; width: 100px; height: 40px;
            background: rgba(0,0,0,0.6); border-radius: 50%; border: 2px solid #922b21;
        }
        .box-label { font-size: 40px; font-weight: bold; color: var(--gold); opacity: 0.8; }

        /* 飛び出す紙（くじ） */
        .paper {
            position: absolute; left: 50%; top: 30px; width: 200px; height: 100px;
            background: white; color: black; border-radius: 4px; border: 1px solid #ddd;
            transform: translateX(-50%) translateY(0) rotateX(90deg);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; opacity: 0; z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .paper.active {
            transform: translateX(-50%) translateY(-220px) rotateX(0deg); opacity: 1;
            height: 120px; width: 240px; font-size: 28px;
        }

        /* 設定パネル（右下に常駐） */
        .config-toggle { position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.1); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; }
        #settings-panel {
            position: fixed; bottom: 80px; right: 20px; width: 320px; background: #2c3e50;
            border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; z-index: 1000;
        }
        #settings-panel.open { display: block; }
        textarea { width: 100%; height: 150px; background: #1a1a1a; color: #fff; border: 1px solid #444; padding: 10px; margin-bottom: 10px; }
        
        button#draw-btn {
            margin-top: 40px; background: var(--gold); border: none; padding: 15px 50px;
            font-size: 20px; font-weight: bold; border-radius: 30px; cursor: pointer;
        }
        .winner-name { text-align: center; width: 100%; line-height: 1.2; word-break: break-all; }
    </style>
</head>
<body>

<div class="stage">
    <div class="box-container" onclick="draw()">
        <div id="result-paper" class="paper">
            <div id="winner-text" class="winner-name">???</div>
        </div>
        <div class="box">
            <div class="box-label">抽選箱</div>
        </div>
    </div>
    <button id="draw-btn" onclick="draw()">くじを引く！</button>
</div>

<div class="config-toggle" onclick="toggleSettings()">⚙️</div>

<div id="settings-panel">
    <h3 style="margin-top:0">抽選設定</h3>
    <label style="font-size:12px; color:#bdc3c7;">名前,比率（改行区切り）</label>
    <textarea id="names-input">
特等: 豪華景品,1
1等: A賞,5
2等: B賞,10
3等: C賞,20
ハズレ,50</textarea>
    
    <div style="font-size:12px; margin-bottom:10px;">
        <input type="checkbox" id="auto-remove"> 当選者を削除する
    </div>
    
    <div style="font-size:11px; color:#95a5a6; margin-bottom:10px;">
        パスコード: 1234 (⚙️をクリック)
    </div>
    <button onclick="toggleSettings()" style="width:100%; padding:8px;">閉じる</button>
</div>

<script>
    let isDrawing = false;
    let isAdminOpen = false;

    function toggleSettings() {
        if (!isAdminOpen) {
            const pass = prompt("パスコードを入力してください");
            if (pass !== "1234") return alert("認証失敗");
        }
        document.getElementById('settings-panel').classList.toggle('open');
        isAdminOpen = !isAdminOpen;
    }

    function draw() {
        if (isDrawing) return;

        const input = document.getElementById('names-input').value;
        const lines = input.split('\n').filter(l => l.trim() !== "");
        let pool = [];

        lines.forEach(line => {
            const [name, weight] = line.split(',');
            const w = parseInt(weight) || 1;
            for(let i=0; i<w; i++) pool.push(name.trim());
        });

        if (pool.length === 0) return alert("リストを入力してください");

        isDrawing = true;
        const paper = document.getElementById('result-paper');
        const text = document.getElementById('winner-text');
        const btn = document.getElementById('draw-btn');

        // リセット
        paper.classList.remove('active');
        btn.disabled = true;

        // 1秒待ってから「飛び出す」演出
        setTimeout(() => {
            const winner = pool[Math.floor(Math.random() * pool.length)];
            text.innerText = winner;
            paper.classList.add('active');

            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.5 },
                colors: ['#f1c40f', '#ffffff', '#e74c3c']
            });

            if (document.getElementById('auto-remove').checked) {
                const newLines = lines.filter(l => !l.startsWith(winner + ","));
                document.getElementById('names-input').value = newLines.join('\n');
            }

            isDrawing = false;
            btn.disabled = false;
            btn.innerText = "もう一度引く";
        }, 300);
    }
</script>
</body>
</html>
