<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://blocksurprise.f5.si/favicon.png" type="image/png" sizes="16x16">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    form.search-box {
      display: flex;
      gap: 12px;
      max-width: 640px;
      width: 100%;
    }

    input[type="search"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 32px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="submit"] {
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 32px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SURGE</h1>
  <form action="results.html" method="get" class="search-box">
    <input type="search" name="q" placeholder="検索">
    <input type="submit" value="検索">
  </form>
</body>
</html>
