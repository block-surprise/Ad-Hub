<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyCompany Pay - Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --pay-color: #9b59b6; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; text-align: center; }
        .pay-card { width: 90%; max-width: 400px; background: white; margin: 20px auto; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 25px; box-sizing: border-box; }
        .balance-amount { font-size: 3.5rem; font-weight: bold; color: var(--pay-color); margin: 0; }
        #qrcode { display: inline-block; margin: 15px 0; padding: 10px; background: white; border: 5px solid var(--pay-color); border-radius: 15px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-charge { background: var(--pay-color); color: white; }
        #video-container { width: 100%; height: 250px; background: #000; border-radius: 15px; overflow: hidden; display: none; margin-top: 15px; }
        #preview { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
<div class="pay-card">
    <div style="color:#888;">マイ残高</div>
    <div class="balance-amount">¥<span id="balance">0</span></div>
    <div id="qrcode"></div>
    <p style="font-weight:bold;">レジにかざしてお支払い</p>
    <button class="btn btn-charge" id="start-btn" onclick="openScanner()">⚡ チャージする</button>
    <div id="video-container">
        <video id="preview" playsinline></video>
        <button class="btn" style="background:#666; color:white; margin-top:10px;" onclick="closeScanner()">キャンセル</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');

    let balance = parseInt(localStorage.getItem('user_balance')) || 0;
    const balanceEl = document.getElementById('balance');
    const qrContainer = document.getElementById('qrcode');

    function updateView() {
        balanceEl.innerText = balance.toLocaleString();
        localStorage.setItem('user_balance', balance);
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: "PAY_USER_" + balance, width: 200, height: 200 });
    }

    // --- 決済監視ロジック ---
    let lastKnownTotal = 0;
    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        
        // 合計が0になった時、直前の金額分を引く
        if (data.total === 0 && lastKnownTotal > 0 && data.lastItem.includes("決済完了")) {
            balance -= lastKnownTotal;
            if (balance < 0) balance = 0;
            updateView();
            alert(`¥${lastKnownTotal.toLocaleString()} をお支払いしました！`);
            lastKnownTotal = 0; 
        } else if (data.total > 0) {
            lastKnownTotal = data.total;
        }
    });

    // スキャナー(チャージ用)
    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    let isScanning = false;

    window.openScanner = () => {
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('start-btn').style.display = 'none';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
            video.srcObject = stream; video.play(); isScanning = true; requestAnimationFrame(tick);
        });
    };
    window.closeScanner = () => {
        isScanning = false; if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('start-btn').style.display = 'block';
    };
    function tick() {
        if (!isScanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight; canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const code = jsQR(context.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            if (code && code.data.startsWith("CHARGE_")) {
                balance += parseInt(code.data.split("_")[1]);
                alert("チャージ完了！"); closeScanner(); updateView();
            }
        }
        requestAnimationFrame(tick);
    }
    updateView();
</script>
</body>
</html>
