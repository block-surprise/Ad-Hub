<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyCompany Pay - Final Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --pay-color: #9b59b6; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; text-align: center; }
        .pay-card { width: 90%; max-width: 400px; background: white; margin: 20px auto; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 25px; box-sizing: border-box; }
        .balance-amount { font-size: 3.5rem; font-weight: bold; color: var(--pay-color); margin: 0; }
        #qrcode { display: inline-block; margin: 15px 0; padding: 10px; background: white; border: 5px solid var(--pay-color); border-radius: 15px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }
        .btn-charge { background: var(--pay-color); color: white; }
    </style>
</head>
<body>
<div class="pay-card">
    <div style="color:#888;">マイ残高</div>
    <div class="balance-amount">¥<span id="balance">0</span></div>
    <div id="qrcode"></div>
    <p style="font-weight:bold;">レジにかざしてお支払い</p>
    <button class="btn btn-charge" id="start-btn" onclick="openScanner()">⚡ チャージする</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');

    let balance = parseInt(localStorage.getItem('user_balance')) || 0;
    const balanceEl = document.getElementById('balance');
    const qrContainer = document.getElementById('qrcode');

    function updateView() {
        balanceEl.innerText = balance.toLocaleString();
        localStorage.setItem('user_balance', balance);
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: "PAY_USER_" + balance, width: 200, height: 200 });
    }

    // --- 【修正：最強の監視ロジック】 ---
    let pendingAmount = 0; 
    let alreadyPaid = false; // 二重引き落とし防止

    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const posTotal = data.total;
        const posMsg = data.lastItem || "";

        // 1. レジに金額がある間は、「次に引くべき金額」を常にキープ
        if (posTotal > 0) {
            pendingAmount = posTotal;
            alreadyPaid = false; // 金額が発生したので次の決済を待機
            console.log("引き落とし待機金額:", pendingAmount);
        }

        // 2. 「自社Pay」という文字が含まれ、かつ合計が0になった瞬間を狙う
        if (posTotal === 0 && (posMsg.includes("自社Pay") || posMsg.includes("決済完了"))) {
            if (!alreadyPaid && pendingAmount > 0) {
                console.log("引き落とし実行:", pendingAmount);
                balance -= pendingAmount;
                if (balance < 0) balance = 0;
                
                alreadyPaid = true; // 1回の決済で1回しか引かないようにロック
                pendingAmount = 0;  // 待機金額をリセット
                
                updateView();
                alert(`決済完了！ ¥${balance.toLocaleString()} になりました。`);
            }
        }
    });

    updateView();
    // (スキャナー部分は省略していますが、上のロジックがメインです)
</script>
</body>
</html>
