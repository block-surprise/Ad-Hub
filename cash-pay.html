<script type="module">
    // --- ãƒ‡ãƒ¼ã‚¿å‡¦ç† ---
    let myBalance = parseInt(localStorage.getItem('my_pay_balance')) || 0;
    let history = JSON.parse(localStorage.getItem('my_pay_history')) || [];
    
    const balDisplay = document.getElementById('balance');
    const historyContainer = document.getElementById('history-container');

    function updateUI() {
        balDisplay.innerText = myBalance.toLocaleString();
        localStorage.setItem('my_pay_balance', myBalance);
        localStorage.setItem('my_pay_history', JSON.stringify(history));
        
        // å±¥æ­´è¡¨ç¤ºã®æ›´æ–°
        if (history.length > 0) {
            historyContainer.innerHTML = history.slice().reverse().map(h => `
                <div class="history-item">
                    <div class="history-info">
                        <span class="history-name">${h.name}</span>
                        <span class="history-date">${h.date}</span>
                    </div>
                    <span class="history-amt ${h.amt > 0 ? 'amt-plus' : 'amt-minus'}">
                        ${h.amt > 0 ? '+' : ''}${h.amt.toLocaleString()}
                    </span>
                </div>
            `).join('');
        }
    }

    // éŸ³å£°
    function playPaySound() {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain); gain.connect(ctx.destination);
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(1320, ctx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
        osc.start(); osc.stop(ctx.currentTime + 0.4);
    }

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ ---
    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    let scanning = false;

    window.startScan = () => {
        scanning = true;
        document.getElementById('scanner-ui').style.display = 'block';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
            video.srcObject = s; video.play(); requestAnimationFrame(tick);
        });
    };

    window.stopScan = () => {
        scanning = false;
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        document.getElementById('scanner-ui').style.display = 'none';
    };

    function addHistory(name, amt) {
        const now = new Date();
        const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;
        history.push({ name, amt, date: dateStr });
        if (history.length > 5) history.shift();
        updateUI();
    }

    function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight; canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            if (code && code.data) {
                if (code.data.startsWith("CHARGE_")) {
                    const amt = parseInt(code.data.split("_")[1]);
                    myBalance += amt;
                    addHistory("æ®‹é«˜ãƒãƒ£ãƒ¼ã‚¸", amt);
                    stopScan();
                } else if (code.data.startsWith("PAY_")) {
                    const amt = parseInt(code.data.split("_")[1]);
                    if (myBalance >= amt) {
                        myBalance -= amt;
                        addHistory("ãŠæ”¯æ‰•ã„ï¼ˆåŠ ç›Ÿåº—ï¼‰", -amt);
                        stopScan();
                        document.getElementById('res-amt').innerText = amt.toLocaleString();
                        document.getElementById('success-overlay').style.display = 'flex';
                        playPaySound();
                    } else { alert("æ®‹é«˜ä¸è¶³ã§ã™"); stopScan(); }
                }
            }
        }
        requestAnimationFrame(tick);
    }

    // èµ·å‹•ã‚¹ãƒ—ãƒ©ãƒƒã‚·ãƒ¥ã®æ¼”å‡º
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').style.display = 'none', 500);
        }, 1500);
    });

    updateUI();
</script>
