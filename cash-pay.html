<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyCompany Pay - User App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --pay-color: #9b59b6; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; text-align: center; }
        .pay-card { width: 90%; max-width: 400px; background: white; margin: 20px auto; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 20px; }
        .balance-amount { font-size: 3rem; font-weight: bold; color: var(--pay-color); margin: 5px 0; }
        
        /* 支払い用QR表示エリア */
        #qrcode { display: inline-block; margin: 15px 0; padding: 10px; background: white; border: 5px solid var(--pay-color); border-radius: 10px; }

        /* スキャナー（チャージ用） */
        #video-container { width: 100%; height: 200px; background: #000; border-radius: 12px; overflow: hidden; position: relative; display: none; margin-top: 15px; }
        #preview { width: 100%; height: 100%; object-fit: cover; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        .btn-charge { background: var(--pay-color); color: white; }
        .btn-close { background: #999; color: white; margin-top: 5px; }
    </style>
</head>
<body>

<div class="pay-card">
    <div style="color: #888;">マイ残高</div>
    <div class="balance-amount">¥<span id="balance">0</span></div>
    
    <div id="qrcode"></div>
    <p style="font-size: 0.8rem; color: #666; margin-bottom: 20px;">レジでこのQRを見せて支払う</p>

    <button class="btn btn-charge" id="start-btn" onclick="openScanner()">⚡ チャージする (カメラ起動)</button>
    
    <div id="video-container">
        <video id="preview" playsinline></video>
        <button class="btn btn-close" onclick="closeScanner()">カメラを閉じる</button>
    </div>
</div>

<script>
    let balance = parseInt(localStorage.getItem('user_balance')) || 0;
    const balanceEl = document.getElementById('balance');
    const qrContainer = document.getElementById('qrcode');
    const video = document.getElementById("preview");
    const container = document.getElementById('video-container');
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    let isScanning = false;

    // --- 表示更新 ---
    function updateView() {
        balanceEl.innerText = balance.toLocaleString();
        localStorage.setItem('user_balance', balance);
        qrContainer.innerHTML = "";
        // 支払い用QR: PAY_USER_残高 形式
        new QRCode(qrContainer, {
            text: "PAY_USER_" + balance,
            width: 180,
            height: 180
        });
    }

    // --- チャージ用スキャナー (jsQR) ---
    function openScanner() {
        container.style.display = 'block';
        document.getElementById('start-btn').style.display = 'none';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
            video.srcObject = stream;
            video.play();
            isScanning = true;
            requestAnimationFrame(tick);
        });
    }

    function closeScanner() {
        isScanning = false;
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        container.style.display = 'none';
        document.getElementById('start-btn').style.display = 'block';
    }

    function tick() {
        if (!isScanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                if (code.data.startsWith("CHARGE_")) {
                    const amount = parseInt(code.data.split("_")[1]);
                    balance += amount;
                    alert(`⚡ ${amount}円チャージ完了！`);
                    closeScanner();
                    updateView();
                }
            }
        }
        requestAnimationFrame(tick);
    }

    updateView();
</script>
</body>
</html>
