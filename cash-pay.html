<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MyCompany Pay - User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root { --pay-color: #9b59b6; --bg: #f3f4f6; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        .pay-card { width: 90%; max-width: 400px; background: white; margin-top: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 20px; text-align: center; }
        .balance-label { color: #888; font-size: 0.9rem; }
        .balance-amount { font-size: 3rem; font-weight: bold; color: var(--pay-color); margin: 10px 0; }
        #qrcode { display: inline-block; margin: 20px 0; padding: 10px; background: white; border: 1px solid #eee; }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-charge { background: var(--pay-color); color: white; }
        #scanner-container { width: 100%; height: 200px; display: none; background: #000; border-radius: 12px; overflow: hidden; margin-top: 10px; }
    </style>
</head>
<body>

<div class="pay-card">
    <div class="balance-label">現在の残高</div>
    <div class="balance-amount">¥<span id="balance">0</span></div>
    
    <div id="qrcode"></div>
    <p style="font-size: 0.8rem; color: #666;">このコードをレジに提示してください</p>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <button class="btn-action btn-charge" onclick="openScanner()">チャージ（QR読み取り）</button>
    <div id="scanner-container"></div>
</div>

<script>
    // 1. ローカル残高の初期化
    let balance = parseInt(localStorage.getItem('user_balance')) || 0;
    const balanceEl = document.getElementById('balance');
    const qrContainer = document.getElementById('qrcode');

    function updateView() {
        balanceEl.innerText = balance.toLocaleString();
        localStorage.setItem('user_balance', balance);
        
        // 支払い用QRの更新（例: PAY_USER_12345 という形式）
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, {
            text: "PAY_USER_" + balance, // ここに残高情報などを込める
            width: 180,
            height: 180
        });
    }

    // 2. スキャナー機能（チャージ用）
    function openScanner() {
        const container = document.getElementById('scanner-container');
        container.style.display = 'block';
        
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: container, constraints: { facingMode: "environment" } },
            decoder: { readers: ["code_128_reader", "ean_reader"] }
        }, (err) => {
            if (!err) Quagga.start();
        });
    }

    Quagga.onDetected((result) => {
        const code = result.codeResult.code;
        // 例: CHARGE_1000 というコードを読んだらチャージ
        if (code.startsWith("CHARGE_")) {
            const amount = parseInt(code.split("_")[1]);
            balance += amount;
            alert(amount + "円チャージしました！");
            Quagga.stop();
            document.getElementById('scanner-container').style.display = 'none';
            updateView();
        }
    });

    // 初回表示
    updateView();
</script>
</body>
</html>
