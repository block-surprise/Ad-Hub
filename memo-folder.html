<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„É°„É¢„Éï„Ç©„É´„ÉÄ„Éº</title>

  <style>
    :root {
      --bg: #f8f8f8;
      --text: #333;
      --card: #fff;
      --muted: #666;
      --border: #ccc;
    }
    :root.dark {
      --bg: #0f172a;
      --text: #f1f5f9;
      --card: #1e293b;
      --muted: #94a3b8;
      --border: #334155;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }
    .file-button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .file-wrapper {
      position: relative;
    }
    .file-name-button {
      width: 100%;
      padding: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
    }
    .delete-button {
      position: absolute;
      top: 6px;
      right: 6px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 16px;
      cursor: pointer;
    }
    .memo-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .memo-body {
      color: var(--muted);
    }
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--text);
      color: var(--bg);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .fab-menu {
      position: fixed;
      bottom: 80px;
      right: 24px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      display: none;
    }
    .fab-menu button {
      display: block;
      width: 100%;
      padding: 10px 16px;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      color: var(--text);
    }
    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .theme-toggle {
      margin-left: 16px;
      cursor: pointer;
    }
  </style>

  <script>
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>

  <div class="header-row">
    <h2>„Éï„Ç°„Ç§„É´‰∏ÄË¶ß</h2>
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
  </div>

  <div id="home-view">
    <div id="file-buttons" class="file-button-grid"></div>
  </div>

  <div id="memo-view" style="display:none; padding:16px;">
    <button onclick="backToHome()">‚Üê Êàª„Çã</button>
    <h2 id="memo-title"></h2>
    <div id="memo-list"></div>
  </div>

  <div class="fab" onclick="toggleFabMenu()">Ôºã</div>
  <div class="fab-menu" id="fab-menu">
    <button onclick="openFileModal()">„Éï„Ç°„Ç§„É´ËøΩÂä†</button>
    <button onclick="openMemoModal()">„É°„É¢ËøΩÂä†</button>
  </div>

  <div id="file-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="file-name" placeholder="„Éï„Ç°„Ç§„É´Âêç" />
      <button onclick="confirmFile()">ËøΩÂä†</button>
      <button onclick="closeFileModal()">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
  </div>

  <div id="memo-modal" class="modal">
    <div class="modal-content">
      <select id="memo-file-select"></select>
      <input type="text" id="memo-title" placeholder="„É°„É¢„ÅÆ„Çø„Ç§„Éà„É´" />
      <textarea id="memo-body" rows="4" placeholder="Ë©≥Á¥∞"></textarea>
      <button onclick="confirmMemo()">ËøΩÂä†</button>
      <button onclick="closeMemoModal()">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
  </div>

 <script>
    let files = JSON.parse(localStorage.getItem('files') || '[]');
    let memos = JSON.parse(localStorage.getItem('memos') || '{}');
    let currentFile = null;

    function renderFileButtons() {
      const container = document.getElementById('file-buttons');
      container.innerHTML = '';
      files.forEach((name, index) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'file-wrapper';
        const btn = document.createElement('button');
        btn.className = 'file-name-button';
        btn.textContent = name;
        btn.onclick = () => openMemoView(name);
        const del = document.createElement('button');
        del.className = 'delete-button';
        del.textContent = '√ó';
        del.onclick = (e) => { e.stopPropagation(); deleteFile(index); };
        wrapper.appendChild(btn);
        wrapper.appendChild(del);
        container.appendChild(wrapper);
      });
    }

    function openMemoView(fileName) {
      currentFile = fileName;
      document.getElementById('memo-title').textContent = fileName;
      const list = document.getElementById('memo-list');
      list.innerHTML = (memos[fileName] || []).map((memo, index) => `
        <div class="memo-card">
          <div class="memo-title">${memo.title}</div>
          ${memo.body ? `<div class="memo-body">${memo.body}</div>` : ''}
          <button onclick="deleteMemo('${fileName}', ${index})">ÂâäÈô§</button>
        </div>
      `).join('');
      document.getElementById('home-view').style.display = 'none';
      document.getElementById('memo-view').style.display = 'block';
    }

    function backToHome() {
      currentFile = null;
      document.getElementById('memo-view').style.display = 'none';
      document.getElementById('home-view').style.display = 'block';
    }

    function toggleFabMenu() {
      const menu = document.getElementById('fab-menu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }

    function openFileModal() {
      document.getElementById('file-name').value = '';
      document.getElementById('file-modal').style.display = 'flex';
      closeFabMenu();
    }

    function closeFileModal() {
      document.getElementById('file-modal').style.display = 'none';
    }

    function confirmFile() {
      const name = document.getElementById('file-name').value.trim();
      if (!name || files.includes(name)) return;
      files.unshift(name);
      localStorage.setItem('files', JSON.stringify(files));
      renderFileButtons();
      closeFileModal();
    }

    function openMemoModal() {
      const select = document.getElementById('memo-file-select');
      select.innerHTML = '';
      files.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
      document.getElementById('memo-title').value = '';
      document.getElementById('memo-body').value = '';
            document.getElementById('memo-modal').style.display = 'flex';
      closeFabMenu();
    }

    function closeMemoModal() {
      document.getElementById('memo-modal').style.display = 'none';
    }

    function confirmMemo() {
      const file = document.getElementById('memo-file-select').value;
      const title = document.getElementById('memo-title').value.trim();
      const body = document.getElementById('memo-body').value.trim();
      if (!file || !title) return;
      if (!memos[file]) memos[file] = [];
      memos[file].unshift({ title, body });
      localStorage.setItem('memos', JSON.stringify(memos));
      if (file === currentFile) openMemoView(file);
      renderFileButtons();
      closeMemoModal();
    }

    function deleteMemo(file, index) {
      if (!memos[file]) return;
      memos[file].splice(index, 1);
      localStorage.setItem('memos', JSON.stringify(memos));
      if (file === currentFile) openMemoView(file);
    }

    function deleteFile(index) {
      const name = files[index];
      files.splice(index, 1);
      delete memos[name];
      localStorage.setItem('files', JSON.stringify(files));
      localStorage.setItem('memos', JSON.stringify(memos));
      renderFileButtons();
      if (name === currentFile) {
        currentFile = null;
        backToHome();
      }
    }

    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.classList.contains('dark');
      if (isDark) {
        root.classList.remove('dark');
        localStorage.removeItem('theme');
      } else {
        root.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    renderFileButtons();
  </script>
</body>
</html>
