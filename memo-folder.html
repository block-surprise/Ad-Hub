<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メモフォルダープラス</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f8f8f8; color:#333; }
    .header-row { display:flex; justify-content:space-between; align-items:center; padding:20px; }
    h2.gradient-title {
      background: linear-gradient(90deg,#2458b8,#ff4081);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size:24px;
      margin:0;
    }
    .file-button-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px; padding:20px; }
    .file-name-button { padding:14px; background:#fff; border:1px solid #ccc; border-radius:8px; cursor:pointer; }
    .memo-card { background:#f0f0f0; border-radius:8px; padding:16px; margin-bottom:16px; }
    .fab {
      position:fixed; bottom:24px; right:24px;
      background: linear-gradient(135deg,#2458b8,#ff4081);
      color:#fff; border-radius:50%; width:56px; height:56px;
      display:flex; align-items:center; justify-content:center;
      font-size:28px; cursor:pointer;
    }
    .fab-menu { position:fixed; bottom:90px; right:24px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); display:none; }
    .fab-menu button { display:block; width:100%; padding:12px; border:none; background:none; cursor:pointer; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:20px; border-radius:12px; width:90%; max-width:400px; }
    .modal-content input,.modal-content textarea,.modal-content select { width:100%; margin-bottom:12px; padding:10px; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>

  <div class="header-row">
    <h2 class="gradient-title">メモフォルダープラス</h2>
  </div>

  <div id="home-view">
    <div id="file-buttons" class="file-button-grid"></div>
  </div>

  <div id="memo-view" style="display:none; padding:20px;">
    <button onclick="backToHome()">← 戻る</button>
    <h2 id="memo-title"></h2>
    <div id="memo-list"></div>
  </div>

  <div class="fab" onclick="toggleFabMenu()">＋</div>
  <div class="fab-menu" id="fab-menu">
    <button onclick="openFileModal()">ファイル追加</button>
    <button onclick="openMemoModal()">メモ追加</button>
  </div>

  <!-- ファイル追加モーダル -->
  <div id="file-modal" class="modal">
    <div class="modal-content">
      <input type="text" id="file-name" placeholder="ファイル名" />
      <button onclick="confirmFile()">追加</button>
      <button onclick="closeFileModal()">キャンセル</button>
    </div>
  </div>

  <!-- メモ追加モーダル -->
  <div id="memo-modal" class="modal">
    <div class="modal-content">
      <select id="memo-file-select"></select>
      <input type="text" id="memo-title-input" placeholder="メモのタイトル" />
      <textarea id="memo-body" rows="4" placeholder="詳細"></textarea>
      <button onclick="confirmMemo()">追加</button>
      <button onclick="closeMemoModal()">キャンセル</button>
    </div>
  </div>

<script>
  // ★ 元の「メモフォルダー」と同じキーを使う
  let files = JSON.parse(localStorage.getItem('files') || '[]');
  let memos = JSON.parse(localStorage.getItem('memos') || '{}');
  let currentFile = null;

  function renderFileButtons(){
    const container=document.getElementById('file-buttons');
    container.innerHTML='';
    files.forEach((name,index)=>{
      const btn=document.createElement('button');
      btn.className='file-name-button';
      btn.textContent=name;
      btn.onclick=()=>openMemoView(name);
      container.appendChild(btn);
    });
  }

  function openMemoView(fileName){
    currentFile=fileName;
    document.getElementById('memo-title').textContent=fileName;
    const list=document.getElementById('memo-list');
    list.innerHTML=(memos[fileName]||[]).map((memo,index)=>`
      <div class="memo-card">
        <div class="memo-title">${memo.title}</div>
        ${memo.body?`<div class="memo-body">${memo.body}</div>`:''}
        <button onclick="deleteMemo('${fileName}',${index})">削除</button>
      </div>`).join('');
    document.getElementById('home-view').style.display='none';
    document.getElementById('memo-view').style.display='block';
  }

  function backToHome(){
    currentFile=null;
    document.getElementById('memo-view').style.display='none';
    document.getElementById('home-view').style.display='block';
  }

  function toggleFabMenu(){
    const menu=document.getElementById('fab-menu');
    menu.style.display=(getComputedStyle(menu).display==='none')?'block':'none';
  }
  function closeFabMenu(){document.getElementById('fab-menu').style.display='none';}

  function openFileModal(){
    document.getElementById('file-name').value='';
    document.getElementById('file-modal').style.display='flex';
    closeFabMenu();
  }
  function closeFileModal(){document.getElementById('file-modal').style.display='none';}

  function confirmFile(){
    const name=document.getElementById('file-name').value.trim();
    if(!name||files.includes(name))return;
    files.unshift(name);
    localStorage.setItem('files',JSON.stringify(files));
    renderFileButtons();
    closeFileModal();
  }

  function openMemoModal(){
    const select=document.getElementById('memo-file-select');
    select.innerHTML='';
    files.forEach(name=>{
      const opt=document.createElement('option');
      opt.value=name; opt.textContent=name;
      select.appendChild(opt);
    });
    document.getElementById('memo-title-input').value='';
    document.getElementById('memo-body').value='';
    document.getElementById('memo-modal').style.display='flex';
    closeFabMenu();
  }
  function closeMemoModal(){document.getElementById('memo-modal').style.display='none';}

  function confirmMemo(){
    const file=document.getElementById('memo-file-select').value;
    const title=document.getElementById('memo-title-input').value.trim();
    const body=document.getElementById('memo-body').value.trim();
    if(!file||!title)return;
    if(!memos[file])memos[file]=[];
    memos[file].unshift({title,body});
    localStorage.setItem('memos',JSON.stringify(memos));
    if(file===currentFile)openMemoView(file);
    renderFileButtons();
    closeMemoModal();
  }

  function deleteMemo(file,index){
    if(!memos[file])return;
    memos[file].splice(index,1);
    localStorage.setItem('memos',JSON.stringify(memos));
    if(file===currentFile)openMemoView(file);
  }

  function deleteFile(index){
    const name=files[index];
    files.splice(index,1);
    delete memos[name];
    localStorage.setItem('files',JSON.stringify(files));
    localStorage.setItem('memos',JSON.stringify(memos));
    renderFileButtons();
    if(name===currentFile){currentFile=null;backToHome();}
  }

  renderFileButtons();
</script>
</body>
</html>
