<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Lock Screen System</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* 起動画面 */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; display: flex; 
            justify-content: center; align-items: center; z-index: 10000;
        }

        /* ロック画面 */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .login-box { text-align: center; background: rgba(0,0,0,0.4); padding: 40px; border-radius: 20px; backdrop-filter: blur(10px); }
        input { 
            padding: 12px; border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; 
            margin-bottom: 15px; width: 220px; font-size: 1.1rem;
            background: rgba(255,255,255,0.1); color: white; text-align: center;
        }
        button { padding: 10px 25px; cursor: pointer; border-radius: 5px; border: none; background: #0078d4; color: white; font-weight: bold; }
        button:hover { background: #005a9e; }

        /* メインサイト */
        #main-site {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #f3f3f3; color: #333;
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <button onclick="startLock()">システムを起動（全画面表示）</button>
    </div>

    <div id="lock-screen">
        <div class="login-box">
            <h2>LOCKED</h2>
            <input type="password" id="pass" placeholder="Password" autofocus>
            <br>
            <button onclick="unlock()">Unlock</button>
            <p style="font-size: 0.8rem; margin-top: 15px; opacity: 0.7;">Hint: 1234 (Enter to unlock)</p>
        </div>
    </div>

    <main id="main-site">
        <h1>Welcome to the System</h1>
        <p>全画面が解除され、セキュリティレイヤーが削除されました。</p>
    </main>

    <script>
        const bootScreen = document.getElementById('boot-screen');
        const lockScreen = document.getElementById('lock-screen');
        const passInput = document.getElementById('pass');

        function startLock() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            bootScreen.style.display = 'none';
            lockScreen.style.display = 'flex';
            // 自動で入力欄にフォーカスを当てる
            setTimeout(() => passInput.focus(), 100);
        }

        // --- 追加機能：Enterキーの監視 ---
        passInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                unlock();
            }
        });

        function unlock() {
            if (passInput.value === "1234") {
                // 全画面解除
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }

                // フェードアウトさせてから削除
                lockScreen.style.opacity = '0';
                setTimeout(() => {
                    lockScreen.remove();
                    document.body.style.overflow = 'auto';
                }, 800);
            } else {
                alert("パスワードが違います");
                passInput.value = ""; // 間違えたら入力をクリア
            }
        }
    </script>
</body>
</html>
