<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>System Login</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #000; }
        
        /* 最初の起動ボタン */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }

        /* ロック画面（OS風） */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80') no-repeat center center / cover;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 50;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px; border-radius: 20px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            padding: 12px; border-radius: 8px; border: none;
            width: 240px; font-size: 1.1rem; text-align: center;
            outline: none; margin-bottom: 20px;
        }

        button {
            padding: 12px 30px; border-radius: 8px; border: none;
            background: #0078d4; color: white; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="boot-screen">
        <button onclick="startLock()">システムを起動</button>
    </div>

    <div id="lock-screen">
        <div class="glass-panel">
            <h1>パスワード</h1>
            <input type="password" id="pass" placeholder="Password" autofocus>
            <br>
            <button onclick="unlock()">Unlock</button>
        </div>
    </div>

    <script>
        const passInput = document.getElementById('pass');

        // 1. 全画面にしてロック画面を表示
        function startLock() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('lock-screen').style.display = 'flex';
            setTimeout(() => passInput.focus(), 100);
        }

        // 2. Enterキー対応
        passInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') unlock();
        });

        // 3. ロック解除 ＋ 全画面終了 ＋ ページ飛ばし
        function unlock() {
            if (passInput.value === "1234") {
                // 全画面を解除
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }

                // ページをGoogleに「置き換える」
                // replaceを使うと履歴に残らないので、戻るボタンで戻れません
                window.location.replace("https://www.google.com");
                
            } else {
                alert("アクセス拒否：パスワードが違います");
                passInput.value = "";
            }
        }
    </script>
</body>
</html>
