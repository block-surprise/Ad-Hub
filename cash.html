<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; --text: #2c3e50; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-switch { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; }
        .display-section { padding: 40px 20px; text-align: center; border-bottom: 2px solid #eee; }

        .input-row { display: flex; gap: 10px; }

        body.customer-mode .controls, body.customer-mode .master-list { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <span id="modeLabel">åº—å“¡ãƒ¢ãƒ¼ãƒ‰</span>
        <button class="btn-switch" onclick="toggleMode()">ç”»é¢åˆ‡æ›¿</button>
    </header>

    <div class="display-section">
        <div style="color: #95a5a6;">TOTAL</div>
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="last-item-name" class="last-item">ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›</div>
    </div>

    <div class="controls">
        <div id="interactive" class="viewport"></div>
        <button class="btn-primary" onclick="startScanner()">ã‚¹ã‚­ãƒ£ãƒŠãƒ¼èµ·å‹•</button>
        <div class="input-row">
            <input type="number" id="manualAmount" placeholder="é‡‘é¡ã‚’ç›´æ¥å…¥åŠ›">
            <button class="btn-accent" onclick="addManual()">å…¥åŠ›</button>
        </div>
        <button class="btn-success" onclick="clearCart()">ãŠä¼šè¨ˆå®Œäº† (ãƒªã‚»ãƒƒãƒˆ)</button>
        <div class="master-list" id="master-items-container"></div>
    </div>
</div>

<script type="module">
    // Firebaseãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- è¨­å®š (ã‚ãªãŸã®æƒ…å ±) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        storageBucket: "kuraberukun-e638b.firebasestorage.app",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
        messagingSenderId: "796604463328",
        appId: "1:796604463328:web:93987f5299edc5a3cb3885"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    // --- ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç† ---
    signInAnonymously(auth).catch(err => alert("ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼: " + err.message));

    let currentTotal = 0;
    let itemMaster = {};
    let isScanning = false;

    // ãƒ‡ãƒ¼ã‚¿ç›£è¦–
    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('last-item-name').innerText = data?.lastItem || "ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›";
    });

    onValue(masterRef, (snapshot) => {
        itemMaster = snapshot.val() || {};
        const container = document.getElementById('master-items-container');
        container.innerHTML = "<h4>ğŸ“¦ ç™»éŒ²æ¸ˆã¿å•†å“</h4>";
        Object.keys(itemMaster).forEach(code => {
            const item = itemMaster[code];
            container.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee; font-size:12px;">
                <span>${item.name} (Â¥${item.price})</span>
                <button onclick="deleteItem('${code}')" style="padding:2px 5px; background:#ddd; border-radius:3px; font-size:10px;">å‰Šé™¤</button>
            </div>`;
        });
    });

    // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³
    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        document.getElementById('modeLabel').innerText = document.body.classList.contains('customer-mode') ? 'å®¢ç”¨ãƒ¢ãƒ¼ãƒ‰' : 'åº—å“¡ãƒ¢ãƒ¼ãƒ‰';
    };

    window.addManual = () => {
        const val = parseInt(document.getElementById('manualAmount').value);
        if (val) { set(posRef, { total: currentTotal + val, lastItem: "ç›´æ¥å…¥åŠ›" }); document.getElementById('manualAmount').value = ""; }
    };

    window.clearCart = () => set(posRef, { total: 0, lastItem: "ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸï¼" });
    window.deleteItem = (code) => confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ') && remove(ref(db, 'item_master/' + code));

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼å‡¦ç† (ã“ã“ã«ã”è³ªå•ã®ã‚³ãƒ¼ãƒ‰ãŒåˆä½“ã—ã¦ã„ã¾ã™) ---
    window.startScanner = () => {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader"] }
        }, (err) => { if (!err) Quagga.start(); });
    };

    Quagga.onDetected((result) => {
        if (isScanning) return;
        isScanning = true;
        const code = result.codeResult.code;
        Quagga.stop();

        if (itemMaster[code]) {
            const item = itemMaster[code];
            set(posRef, { total: currentTotal + item.price, lastItem: item.name }).then(() => {
                alert(item.name + " ã‚’è¿½åŠ ã—ã¾ã—ãŸ");
                resumeScanning();
            });
        } else {
            const name = prompt("ã€æ–°è¦ã€‘å•†å“åã‚’å…¥åŠ›:");
            const price = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›:"));
            if (name && price) {
                Promise.all([
                    set(ref(db, 'item_master/' + code), { name, price }),
                    set(posRef, { total: currentTotal + price, lastItem: name })
                ]).then(() => { alert("ç™»éŒ²å®Œäº†"); resumeScanning(); })
                  .catch(() => { alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼ï¼šFirebaseã®ãƒ«ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„"); resumeScanning(); });
            } else {
                resumeScanning();
            }
        }
    });

    function resumeScanning() {
        setTimeout(() => { isScanning = false; startScanner(); }, 1000);
    }
</script>
</body>
</html>
