<body>

<div class="app-container">

        <span>è‡ªç¤¾Payãƒ¬ã‚¸(é«˜æ©Ÿèƒ½ç‰ˆ)</span>

        <div class="tool-box">
            <div class="section-title">ãŠæ”¯æ‰•ã„å®Œäº†ï¼ˆæ±ºæ¸ˆæ–¹æ³•ã‚’é¸æŠï¼‰</div>
            <div class="charge-btns" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top:10px;">
                <button class="btn-pay-cash" onclick="finishPayment('ç¾é‡‘')">ğŸ’µ ç¾é‡‘ã§ä¼šè¨ˆ</button>
                <button class="btn-pay-qr" onclick="alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ”¯æ‰•ã„QRã‚’ã‚«ãƒ¡ãƒ©ã«ã‹ã–ã—ã¦ãã ã•ã„')">ğŸ“± è‡ªç¤¾Payã‚¹ã‚­ãƒ£ãƒ³</button>
            </div>
        </div>

        <div class="tool-box">
            <div class="section-title">è‡ªç¤¾Payãƒãƒ£ãƒ¼ã‚¸QRä½œæˆ</div>
            <div class="input-group">
                <input type="number" id="charge-amount" placeholder="é‡‘é¡ã‚’å…¥åŠ› (ä¾‹: 500)">
                <button class="btn-charge" onclick="generateChargeQR()">ä½œæˆ</button>
            </div>
        </div>

        <button class="btn-clear" onclick="clearCart()">ã‚«ãƒ¼ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆ</button>

<div id="qr-modal" onclick="closeQR()">
    <div id="qr-canvas"></div>
    <p id="qr-label" style="margin-top:20px; font-size:1.5rem; font-weight:bold;"></p>
    <p style="background:rgba(255,255,255,0.2); padding:5px 15px; border-radius:20px;">ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹</p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};
    let isScanning = false;

    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('last-item-name').innerText = data?.lastItem || "ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›";
    });
    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    // --- ä¼šè¨ˆå®Œäº†ï¼ˆç¾é‡‘ãªã©ï¼‰ ---
    window.finishPayment = (method) => {
        if (currentTotal === 0) return alert("ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™");
        if (confirm(`${method}ã§ã®ãŠæ”¯æ‰•ã„ Â¥${currentTotal} ã‚’å®Œäº†ã—ã¾ã™ã‹ï¼Ÿ`)) {
            set(posRef, { total: 0, lastItem: `ã€${method}ã€‘ä¼šè¨ˆå®Œäº†ï¼` });
        }
    };

    // --- ãƒãƒ£ãƒ¼ã‚¸QRç”Ÿæˆï¼ˆå…¥åŠ›å¼ï¼‰ ---
    window.generateChargeQR = () => {
        const amount = document.getElementById('charge-amount').value;
        if (!amount || amount <= 0) return alert("é‡‘é¡ã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„");

        const modal = document.getElementById('qr-modal');
        const canvas = document.getElementById('qr-canvas');
        const label = document.getElementById('qr-label');
        
        canvas.innerHTML = "";
        new QRCode(canvas, { text: "CHARGE_" + amount, width: 250, height: 250 });
        label.innerText = `ãƒãƒ£ãƒ¼ã‚¸ç”¨QR: Â¥${parseInt(amount).toLocaleString()}`;
        modal.style.display = 'flex';
        document.getElementById('charge-amount').value = ""; // å…¥åŠ›ã‚’ã‚¯ãƒªã‚¢
    };

    window.closeQR = () => { document.getElementById('qr-modal').style.display = 'none'; };
    window.clearCart = () => set(posRef, { total: 0, lastItem: "ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ" });

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ãƒ­ã‚¸ãƒƒã‚¯ ---
    window.startScanner = () => {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader", "code_128_reader"] }
        }, (err) => { if (!err) Quagga.start(); });
    };

    Quagga.onDetected((result) => {
        if (isScanning) return;
        isScanning = true;
        const code = result.codeResult.code;

        // æ”¯æ‰•ã„QR(PAY_USER_æ®‹é«˜)ã®æ¤œçŸ¥
        if (code.startsWith("PAY_USER_")) {
            const userBalance = parseInt(code.split("_")[2]);
            if (userBalance >= currentTotal && currentTotal > 0) {
                alert(`è‡ªç¤¾Payæ±ºæ¸ˆæˆåŠŸï¼\næ®‹ã‚Šæ®‹é«˜: Â¥${userBalance - currentTotal}`);
                set(posRef, { total: 0, lastItem: "ã€è‡ªç¤¾Payã€‘æ±ºæ¸ˆå®Œäº†ï¼" });
            } else {
                alert("æ®‹é«˜ä¸è¶³ã€ã¾ãŸã¯åˆè¨ˆãŒ0å††ã§ã™");
            }
            resume();
            return;
        }

        // å•†å“ã‚¹ã‚­ãƒ£ãƒ³
        if (itemMaster[code]) {
            const item = itemMaster[code];
            update(posRef, { total: currentTotal + item.price, lastItem: item.name });
            resume();
        } else {
            Quagga.stop();
            const name = prompt("å•†å“å:");
            const price = parseInt(prompt("ä¾¡æ ¼:"));
            if(name && price) {
                update(ref(db, `item_master/${code}`), { name, price });
                update(posRef, { total: currentTotal + price, lastItem: name });
            }
            startScanner();
            isScanning = false;
        }
    });

    function resume() { setTimeout(() => { isScanning = false; }, 2000); }
</script>
