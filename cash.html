<!DOCTYPE html>

    <style>

        body { font-family: sans-serif; margin: 0; background: var(--bg); }

<body>

<div class="app-container">
    <header>ğŸ è‡ªç¤¾Payãƒ¬ã‚¸ã‚·ã‚¹ãƒ†ãƒ </header>
    <div id="video-container"><video id="preview" playsinline></video></div>

    <div class="display-section">
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="status-msg" class="status-msg">READY</div>
    </div>

    <div class="controls">
        <div class="tool-box"><button class="btn-pay" onclick="finishPayment('è‡ªç¤¾Pay')">ğŸ“± è‡ªç¤¾Payæ±ºæ¸ˆã‚’ç¢ºå®š</button></div>
        <div class="tool-box"><button class="btn-cash" onclick="finishPayment('ç¾é‡‘')">ğŸ’µ ç¾é‡‘ä¼šè¨ˆã‚’ç¢ºå®š</button></div>
        
        <div class="tool-box">
            <input type="number" id="manual-price" placeholder="è¿½åŠ ã™ã‚‹é‡‘é¡">
            <button class="btn-manual" onclick="addManual()">â• é‡‘é¡ã‚’æ‰‹å…¥åŠ›ã§è¿½åŠ </button>
        </div>

        <button onclick="clearCart()" style="background:#bbb;">ã‚«ãƒ¼ãƒˆã‚’ç©ºã«ã™ã‚‹</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};
    let ignoreUpdates = false; // æ›¸ãè¾¼ã¿å¾Œã®è·³ã­è¿”ã‚Šé˜²æ­¢ãƒ•ãƒ©ã‚°

    // --- ãƒ‡ãƒ¼ã‚¿å—ä¿¡ ---
    onValue(posRef, (snapshot) => {
        // è‡ªåˆ†ãŒæ›¸ãè¾¼ã‚“ã ç›´å¾Œ2ç§’é–“ã¯ã€Firebaseã‹ã‚‰ã®èª­ã¿è¾¼ã¿ã‚’ç„¡è¦–ã™ã‚‹
        if (ignoreUpdates) return; 

        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('status-msg').innerText = data?.lastItem || "READY";
    });

    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    // --- ãƒ‡ãƒ¼ã‚¿é€ä¿¡ï¼ˆã“ã“ãŒä¿®æ­£ã®ã‚­ãƒ¢ï¼‰ ---
    async function sendData(newData) {
        ignoreUpdates = true; // èª­ã¿è¾¼ã¿ã‚’ä¸€æ™‚åœæ­¢
        
        // 1. ã¾ãšç”»é¢ã‚’å³åº§ã«æ›´æ–°ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’å¾…ãŸã›ãªã„ï¼‰
        document.getElementById('total-price').innerText = (newData.total || 0).toLocaleString();
        document.getElementById('status-msg').innerText = newData.lastItem;
        currentTotal = newData.total; 

        // 2. Firebaseã«ä¿å­˜
        await set(posRef, newData);
        
        // 3. 2ç§’å¾Œã«èª­ã¿è¾¼ã¿å†é–‹ï¼ˆFirebaseã®ãƒ‡ãƒ¼ã‚¿ãŒè½ã¡ç€ãã®ã‚’å¾…ã¤ï¼‰
        setTimeout(() => { ignoreUpdates = false; }, 2000);
    }

    window.addManual = () => {
        const input = document.getElementById('manual-price');
        const p = parseInt(input.value);
        if (p) {
            sendData({ total: currentTotal + p, lastItem: "æ‰‹å…¥åŠ›è¿½åŠ " });
            input.value = "";
        }
    };

    window.finishPayment = async (method) => {
        if (currentTotal <= 0) return;
        const amount = currentTotal;
        // Payå´ãŒæ¤œçŸ¥ã§ãã‚‹ã‚ˆã†ã«ã€ã‚ãˆã¦ total: 0 ã§ã¯ãªã 
        // èª­ã¿è¾¼ã¿ãƒ­ãƒƒã‚¯ä¸­ã«æ±ºæ¸ˆå®Œäº†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ã‚‹
        await sendData({ total: 0, lastItem: `${method}æ±ºæ¸ˆå®Œäº†_${amount}_${Date.now()}` });
        alert(`${method}ã§ã®ä¼šè¨ˆå®Œäº†: Â¥${amount}`);
    };

    window.clearCart = () => sendData({ total: 0, lastItem: "ãƒªã‚»ãƒƒãƒˆ" });

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼å‡¦ç† ---
    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((s) => {
        video.srcObject = s; video.play(); requestAnimationFrame(tick);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && !ignoreUpdates) {
            canvas.height = video.videoHeight; canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);

            if (code && code.data) {
                if (itemMaster[code.data]) {
                    const item = itemMaster[code.data];
                    sendData({ total: currentTotal + item.price, lastItem: item.name });
                } else {
                    const name = prompt("æ–°å•†å“å:");
                    const price = parseInt(prompt("ä¾¡æ ¼:"));
                    if(name && price) {
                        update(ref(db, `item_master/${code.data}`), { name, price });
                        sendData({ total: currentTotal + price, lastItem: name });
                    }
                }
            }
        }
        requestAnimationFrame(tick);
    }
</script>
