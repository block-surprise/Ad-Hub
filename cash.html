<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Professional Web POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50; --accent: #3498db; --success: #27ae60;
            --danger: #e74c3c; --bg: #f8f9fa; --text: #2c3e50;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; background: white; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .btn-switch { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        
        /* è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        .display-section { padding: 40px 20px; text-align: center; background: white; border-bottom: 2px solid #eee; }
        .total-amount { font-size: 4.5rem; font-weight: bold; margin: 0; color: var(--primary); }
        .last-item { height: 30px; color: var(--accent); font-size: 1.2rem; margin-top: 10px; font-weight: 500; }

        /* æ“ä½œã‚¨ãƒªã‚¢ */
        .controls { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
        #interactive.viewport { width: 100%; height: 200px; border-radius: 12px; overflow: hidden; background: #000; }
        
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        
        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; padding: 15px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        /* å•†å“ãƒªã‚¹ãƒˆè¡¨ç¤º */
        .master-list { margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px; }
        .master-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #f9f9f9; font-size: 0.9rem; }

        /* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ç”¨CSS */
        body.customer-mode .controls, body.customer-mode .master-list { display: none; }
        body.customer-mode .display-section { padding-top: 100px; border: none; }
        body.customer-mode header { background: var(--accent); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <span id="modeLabel">åº—å“¡ãƒ¢ãƒ¼ãƒ‰</span>
        <button class="btn-switch" onclick="toggleMode()">ç”»é¢åˆ‡æ›¿</button>
    </header>

    <div class="display-section">
        <div style="color: #95a5a6; letter-spacing: 2px;">TOTAL</div>
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="last-item-name" class="last-item">ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›</div>
    </div>

    <div class="controls">
        <div id="interactive" class="viewport"></div>
        <button class="btn-primary" onclick="startScanner()">ã‚¹ã‚­ãƒ£ãƒŠãƒ¼èµ·å‹•</button>

        <div class="input-row">
            <input type="number" id="manualAmount" placeholder="é‡‘é¡ã‚’ç›´æ¥å…¥åŠ›">
            <button class="btn-accent" onclick="addManual()">å…¥åŠ›</button>
        </div>

        <button class="btn-success" onclick="clearCart()">ãŠä¼šè¨ˆå®Œäº† (ãƒªã‚»ãƒƒãƒˆ)</button>

        <div class="master-list">
            <h4 style="margin-bottom:10px;">ğŸ“¦ ç™»éŒ²æ¸ˆã¿å•†å“</h4>
            <div id="master-items-container">èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ã‚ãªãŸã®Firebaseè¨­å®š
    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        storageBucket: "kuraberukun-e638b.firebasestorage.app",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
        messagingSenderId: "796604463328",
        appId: "1:796604463328:web:93987f5299edc5a3cb3885"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};

    // --- 1. ãƒ‡ãƒ¼ã‚¿ã®åŒæœŸ ---
    // ã‚«ãƒ¼ãƒˆæƒ…å ±ã®åŒæœŸ
    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('last-item-name').innerText = data?.lastItem || "ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›";
    });

    // å•†å“ãƒã‚¹ã‚¿ãƒ¼ã®åŒæœŸã¨ãƒªã‚¹ãƒˆè¡¨ç¤º
    onValue(masterRef, (snapshot) => {
        itemMaster = snapshot.val() || {};
        const container = document.getElementById('master-items-container');
        container.innerHTML = "";
        Object.keys(itemMaster).forEach(code => {
            const item = itemMaster[code];
            container.innerHTML += `
                <div class="master-item">
                    <span>${item.name} (Â¥${item.price})</span>
                    <button onclick="deleteItem('${code}')" style="padding:2px 8px; background:#eee; font-size:10px; border-radius:4px;">å‰Šé™¤</button>
                </div>`;
        });
    });

    // --- 2. å„ç¨®ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        const isCustomer = document.body.classList.contains('customer-mode');
        document.getElementById('modeLabel').innerText = isCustomer ? 'å®¢ç”¨ãƒ¢ãƒ¼ãƒ‰' : 'åº—å“¡ãƒ¢ãƒ¼ãƒ‰';
    };

    window.addManual = () => {
        const input = document.getElementById('manualAmount');
        const val = parseInt(input.value);
        if (val) {
            set(posRef, { total: currentTotal + val, lastItem: "ç›´æ¥å…¥åŠ›" });
            input.value = "";
        }
    };

    window.clearCart = () => {
        set(posRef, { total: 0, lastItem: "ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸï¼" });
    };

    window.deleteItem = (code) => {
        if(confirm('ã“ã®å•†å“ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            remove(ref(db, 'item_master/' + code));
        }
    };

    // --- 3. ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ ---
    window.startScanner = () => {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader"] }
        }, (err) => { if (!err) Quagga.start(); });
    };

    Quagga.onDetected((result) => {
        const code = result.codeResult.code;
        if (itemMaster[code]) {
            const item = itemMaster[code];
            set(posRef, { total: currentTotal + item.price, lastItem: item.name });
            Quagga.stop();
            setTimeout(() => Quagga.start(), 2000);
        } else {
            Quagga.stop();
            const name = prompt("ã€æœªç™»éŒ²ã€‘å•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:");
            const price = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:"));
            if (name && price) {
                set(ref(db, 'item_master/' + code), { name, price });
                set(posRef, { total: currentTotal + price, lastItem: name });
            }
            Quagga.start();
        }
    });
</script>
</body>
</html>
