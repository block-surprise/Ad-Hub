<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Professional POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; --text: #2c3e50; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        header { background: var(--primary); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .btn-switch { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        .display-section { padding: 30px 20px; text-align: center; border-bottom: 2px solid #eee; background: #fff; }
        .total-amount { font-size: 4rem; font-weight: bold; margin: 0; color: var(--primary); }
        .last-item { height: 28px; color: var(--accent); font-size: 1.1rem; margin-top: 5px; font-weight: bold; }
        .controls { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
        #interactive.viewport { width: 100%; height: 180px; border-radius: 12px; overflow: hidden; background: #000; position: relative; }
        #interactive.viewport video { width: 100%; height: 100%; object-fit: cover; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; padding: 12px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-accent { background: var(--accent); color: white; width: 100px; }
        .btn-success { background: var(--success); color: white; }
        .master-list { margin-top: 15px; border-top: 2px solid #eee; }
        .master-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #f0f0f0; font-size: 0.85rem; }
        body.customer-mode .controls, body.customer-mode .master-list { display: none; }
        body.customer-mode .display-section { padding-top: 80px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <span id="modeLabel" style="font-weight:bold;">åº—å“¡ãƒ¢ãƒ¼ãƒ‰</span>
        <button class="btn-switch" onclick="toggleMode()">ç”»é¢åˆ‡æ›¿</button>
    </header>

    <div class="display-section">
        <div style="font-size: 0.8rem; color: #95a5a6; letter-spacing: 2px;">TOTAL</div>
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="last-item-name" class="last-item">ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›</div>
    </div>

    <div class="controls">
        <div id="interactive" class="viewport"></div>
        <button class="btn-primary" onclick="startScanner()">ã‚«ãƒ¡ãƒ©èµ·å‹• / å†é–‹</button>
        
        <div class="input-row">
            <input type="number" id="manualAmount" placeholder="é‡‘é¡æ‰‹å…¥åŠ›">
            <button class="btn-accent" onclick="addManual()">è¿½åŠ </button>
        </div>

        <button class="btn-success" style="font-size:1.1rem; padding:18px;" onclick="clearCart()">ãŠä¼šè¨ˆå®Œäº†ãƒ»ãƒªã‚»ãƒƒãƒˆ</button>

        <div class="master-list">
            <h4 style="margin: 10px 0;">ğŸ“¦ å•†å“ãƒã‚¹ã‚¿ãƒ¼</h4>
            <div id="master-items-container">èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        // --- ã‚ãªãŸã®Firebaseè¨­å®šã‚’ã“ã“ã«è²¼ã£ã¦ãã ã•ã„ ---
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        storageBucket: "kuraberukun-e638b.firebasestorage.app",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
        messagingSenderId: "796604463328",
        appId: "1:796604463328:web:93987f5299edc5a3cb3885"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    signInAnonymously(auth).catch(err => alert("èªè¨¼ã‚¨ãƒ©ãƒ¼: " + err.message));

    let currentTotal = 0;
    let itemMaster = {};
    let isScanning = false;

    // --- åŒæœŸå‡¦ç† ---
    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('last-item-name').innerText = data?.lastItem || "ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›";
    });

    onValue(masterRef, (snapshot) => {
        itemMaster = snapshot.val() || {};
        const container = document.getElementById('master-items-container');
        container.innerHTML = "";
        Object.keys(itemMaster).sort().reverse().forEach(code => {
            const item = itemMaster[code];
            container.innerHTML += `
                <div class="master-item">
                    <span>${item.name} <small style="color:#999;">(${code})</small><br><strong>Â¥${item.price}</strong></span>
                    <button onclick="deleteItem('${code}')" style="background:#eee; padding:5px 10px; border-radius:5px;">å‰Šé™¤</button>
                </div>`;
        });
    });

    // --- ãƒœã‚¿ãƒ³æ“ä½œ ---
    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        document.getElementById('modeLabel').innerText = document.body.classList.contains('customer-mode') ? 'å®¢ç”¨ãƒ¢ãƒ¼ãƒ‰' : 'åº—å“¡ãƒ¢ãƒ¼ãƒ‰';
    };

    window.addManual = () => {
        const input = document.getElementById('manualAmount');
        const val = parseInt(input.value);
        if (val) {
            update(posRef, { total: currentTotal + val, lastItem: "æ‰‹å…¥åŠ›" });
            input.value = "";
        }
    };

    window.clearCart = () => {
        if(confirm("ãŠä¼šè¨ˆã‚’å®Œäº†ã—ã¦åˆè¨ˆã‚’0ã«ã—ã¾ã™ã‹ï¼Ÿ")) {
            set(posRef, { total: 0, lastItem: "ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸï¼" });
        }
    };

    window.deleteItem = (code) => confirm("ã“ã®å•†å“ã‚’ãƒã‚¹ã‚¿ãƒ¼ã‹ã‚‰å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ") && remove(ref(db, `item_master/${code}`));

    // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼å®‰å®šç‰ˆ ---
    window.startScanner = () => {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" }, area: { top: "10%", right: "10%", left: "10%", bottom: "10%" } },
            locator: { patchSize: "medium", halfSample: true }, // ç²¾åº¦å‘ä¸Š
            decoder: { readers: ["ean_reader"] },
            locate: true
        }, (err) => { if (!err) Quagga.start(); else alert("ã‚«ãƒ¡ãƒ©èµ·å‹•å¤±æ•—"); });
    };

    Quagga.onDetected((result) => {
        if (isScanning) return;
        const code = result.codeResult.code;
        
        // ç°¡æ˜“çš„ãªèª­ã¿å–ã‚ŠãƒŸã‚¹é˜²æ­¢ï¼ˆ13æ¡ã§ãªã„å ´åˆã¯ç„¡è¦–ãªã©ï¼‰
        if (code.length < 8) return;

        isScanning = true;
        Quagga.stop(); // ç¢ºå®Ÿã«æ­¢ã‚ã‚‹

        if (itemMaster[code]) {
            const item = itemMaster[code];
            update(posRef, { total: currentTotal + item.price, lastItem: item.name })
            .then(() => {
                setTimeout(() => { isScanning = false; startScanner(); }, 1500);
            });
        } else {
            // æœªç™»éŒ²ã®å ´åˆã®å‡¦ç†
            const name = prompt(`æ–°è¦å•†å“ã‚³ãƒ¼ãƒ‰: ${code}\nå•†å“åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:`);
            const price = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:"));
            if (name && price) {
                update(ref(db, `item_master/${code}`), { name, price });
                update(posRef, { total: currentTotal + price, lastItem: name });
            }
            setTimeout(() => { isScanning = false; startScanner(); }, 1500);
        }
    });
</script>
</body>
</html>
