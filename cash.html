<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Master POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --pay: #9b59b6; --bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        body.customer-mode .admin-ui { display: none !important; }
        .app-container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: var(--primary); color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        #video-container { width: 100%; height: 200px; background: #000; position: relative; overflow: hidden; }
        #preview { width: 100%; height: 100%; object-fit: cover; }
        .display-section { padding: 30px 20px; text-align: center; border-bottom: 2px solid #eee; }
        .total-amount { font-size: 4rem; font-weight: bold; margin: 0; color: var(--primary); }
        .tool-box { background: #f9f9f9; padding: 15px; border-radius: 12px; margin: 10px; border: 1px solid #eee; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; margin-bottom: 8px; }
        button { border: none; border-radius: 8px; padding: 14px; font-weight: bold; cursor: pointer; color: white; width: 100%; }
        .btn-cash { background: var(--success); }
        .btn-manual { background: var(--accent); }
        .btn-charge { background: var(--pay); }
        #qr-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; flex-direction:column; color:white; }
        #qr-canvas { background:white; padding:20px; border-radius:15px; }
    </style>
</head>
<body>
<div class="app-container">
    <header>
        <span id="mode-label">åº—å“¡ãƒ¢ãƒ¼ãƒ‰</span>
        <button onclick="toggleMode()" style="background:none; border:1px solid white; color:white; padding:4px 8px; border-radius:4px; cursor:pointer;">ç”»é¢åˆ‡æ›¿</button>
    </header>
    <div id="video-container" class="admin-ui"><video id="preview" playsinline></video></div>
    <div class="display-section">
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="status-msg" style="color:var(--accent); font-weight:bold; margin-top:10px;">Ready</div>
    </div>
    <div class="admin-ui" style="padding:10px;">
        <div class="tool-box"><button class="btn-cash" onclick="finishPayment('ç¾é‡‘')">ğŸ’µ ç¾é‡‘ä¼šè¨ˆ</button></div>
        <div class="tool-box">
            <input type="number" id="manual-price" placeholder="é‡‘é¡ã‚’å…¥åŠ›">
            <button class="btn-manual" onclick="addManual()">â• é‡‘é¡è¿½åŠ </button>
        </div>
        <div class="tool-box">
            <input type="number" id="charge-input" placeholder="ãƒãƒ£ãƒ¼ã‚¸é‡‘é¡">
            <button class="btn-charge" onclick="generateChargeQR()">âš¡ ãƒãƒ£ãƒ¼ã‚¸QRä½œæˆ</button>
        </div>
        <button onclick="clearCart()" style="background:#bbb; margin-top:10px;">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
</div>
<div id="qr-modal" onclick="this.style.display='none'"><div id="qr-canvas"></div><p id="qr-label" style="font-size:1.5rem; margin-top:20px;"></p></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0; let itemMaster = {}; let isProcessing = false;

    onValue(posRef, (snapshot) => {
        if (isProcessing) return;
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('status-msg').innerText = data?.lastItem || "Ready";
    });
    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    async function sendData(newData) {
        isProcessing = true;
        document.getElementById('total-price').innerText = (newData.total || 0).toLocaleString();
        document.getElementById('status-msg').innerText = newData.lastItem;
        await set(posRef, newData);
        setTimeout(() => { isProcessing = false; }, 1500);
    }

    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        document.getElementById('mode-label').innerText = document.body.classList.contains('customer-mode') ? "å®¢ç”¨ãƒ¢ãƒ¼ãƒ‰" : "åº—å“¡ãƒ¢ãƒ¼ãƒ‰";
    };
    window.addManual = () => {
        const p = parseInt(document.getElementById('manual-price').value);
        if (p) { sendData({ total: currentTotal + p, lastItem: "æ‰‹å…¥åŠ›" }); document.getElementById('manual-price').value = ""; }
    };
    window.finishPayment = async (m) => {
        if (currentTotal > 0) {
            const oldTotal = currentTotal;
            await sendData({ total: 0, lastItem: `ã€${m}ã€‘æ±ºæ¸ˆå®Œäº†` });
            alert(`${m}ã§Â¥${oldTotal}ã®ä¼šè¨ˆã‚’å®Œäº†ã—ã¾ã—ãŸ`);
        }
    };
    window.clearCart = () => sendData({ total: 0, lastItem: "ãƒªã‚»ãƒƒãƒˆ" });
    window.generateChargeQR = () => {
        const amt = document.getElementById('charge-input').value;
        if(!amt) return;
        document.getElementById('qr-canvas').innerHTML = "";
        new QRCode(document.getElementById('qr-canvas'), { text: "CHARGE_" + amt, width: 250, height: 250 });
        document.getElementById('qr-label').innerText = `ãƒãƒ£ãƒ¼ã‚¸: Â¥${amt}`;
        document.getElementById('qr-modal').style.display = 'flex';
    };

    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => { video.srcObject = s; video.play(); requestAnimationFrame(tick); });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing && !document.body.classList.contains('customer-mode')) {
            canvas.height = video.videoHeight; canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const code = jsQR(context.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            if (code && code.data) {
                if (code.data.startsWith("PAY_USER_")) {
                    const b = parseInt(code.data.split("_")[2]);
                    if (b >= currentTotal && currentTotal > 0) finishPayment("è‡ªç¤¾Pay");
                } else if (itemMaster[code.data]) {
                    sendData({ total: currentTotal + itemMaster[code.data].price, lastItem: itemMaster[code.data].name });
                }
            }
        }
        requestAnimationFrame(tick);
    }
</script>
</body>
</html>
