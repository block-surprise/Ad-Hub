<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Modern POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50; --accent: #3498db; --success: #27ae60;
            --danger: #e74c3c; --bg: #f8f9fa; --text: #2c3e50;
        }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; background: white; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        
        /* ヘッダー */
        header { background: var(--primary); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .mode-badge { font-size: 0.8rem; padding: 4px 10px; border-radius: 20px; background: rgba(255,255,255,0.2); }
        
        /* メイン表示（客側からも見える部分） */
        .display-section { padding: 40px 20px; text-align: center; background: white; border-bottom: 2px solid #eee; }
        .total-label { font-size: 1rem; color: #7f8c8d; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .total-amount { font-size: 4.5rem; font-weight: bold; margin: 0; color: var(--primary); }
        .last-item { height: 24px; color: var(--accent); font-weight: 500; margin-top: 10px; }

        /* 店員用操作エリア */
        .controls { padding: 20px; flex-grow: 1; }
        #interactive.viewport { width: 100%; height: 180px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; background: #000; position: relative; }
        
        .input-row { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="number"] { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1.2rem; outline: none; }
        
        button { border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-add { background: var(--accent); color: white; padding: 0 25px; }
        .btn-scan { background: var(--primary); color: white; width: 100%; padding: 15px; margin-bottom: 10px; }
        .btn-clear { background: var(--danger); color: white; width: 100%; padding: 15px; margin-top: auto; }
        .btn-switch { background: none; border: 1px solid white; color: white; font-size: 0.7rem; padding: 5px 10px; }

        /* 客用モード時の隠し設定 */
        body.customer-mode .controls { display: none; }
        body.customer-mode header { background: var(--accent); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div>
            <span class="mode-badge" id="modeStatus">店員モード</span>
        </div>
        <button class="btn-switch" onclick="toggleMode()">画面切替</button>
    </header>

    <div class="display-section">
        <div class="total-label">Total Amount</div>
        <div class="total-amount">¥<span id="total-price">0</span></div>
        <div id="last-item-name" class="last-item">いらっしゃいませ</div>
    </div>

    <div class="controls" id="adminPanel">
        <div id="interactive" class="viewport"></div>
        <button class="btn-scan" onclick="startScanner()">カメラを起動する</button>

        <div class="input-row">
            <input type="number" id="manualAmount" placeholder="金額を直接入力">
            <button class="btn-add" onclick="addManual()">入力</button>
        </div>

        <button class="btn-clear" onclick="clearCart()">お会計完了 / リセット</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        storageBucket: "kuraberukun-e638b.firebasestorage.app",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
        messagingSenderId: "796604463328",
        appId: "1:796604463328:web:93987f5299edc5a3cb3885"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};

    // 1. モード切り替え機能
    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        const isCustomer = document.body.classList.contains('customer-mode');
        document.getElementById('modeStatus').innerText = isCustomer ? '客用モード' : '店員モード';
    };

    // 2. リアルタイム同期
    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('last-item-name').innerText = data?.lastItem || "いらっしゃいませ";
    });

    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    // 3. 入力処理
    function updateFirebase(amount, name) {
        set(posRef, { total: currentTotal + amount, lastItem: name });
    }

    window.addManual = () => {
        const input = document.getElementById('manualAmount');
        const val = parseInt(input.value);
        if (val) { updateFirebase(val, "手入力"); input.value = ""; }
    };

    window.clearCart = () => {
        set(posRef, { total: 0, lastItem: "ありがとうございました！" });
    };

    // 4. バーコードスキャン
    window.startScanner = () => {
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader"] }
        }, (err) => { if (!err) Quagga.start(); });
    };

    Quagga.onDetected((result) => {
        const code = result.codeResult.code;
        if (itemMaster[code]) {
            updateFirebase(itemMaster[code].price, itemMaster[code].name);
            Quagga.stop();
            setTimeout(() => Quagga.start(), 2000);
        } else {
            Quagga.stop();
            const name = prompt("商品名:");
            const price = parseInt(prompt("価格:"));
            if (name && price) {
                set(ref(db, 'item_master/' + code), { name, price });
                updateFirebase(price, name);
            }
            Quagga.start();
        }
    });
</script>
</body>
</html>
