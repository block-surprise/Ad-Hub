<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};
    let isProcessing = false;

    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('last-item-name').innerText = data?.lastItem || "Ready";
    });
    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    // --- ã‚«ãƒ¡ãƒ©è¨­å®š (jsQRä½¿ç”¨) ---
    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

            if (code && !isProcessing) {
                handleScan(code.data);
            }
        }
        requestAnimationFrame(tick);
    }

    function handleScan(data) {
        isProcessing = true;
        
        // 1. è‡ªç¤¾Payæ”¯æ‰•ã„
        if (data.startsWith("PAY_USER_")) {
            const balance = parseInt(data.split("_")[2]);
            if (balance >= currentTotal && currentTotal > 0) {
                alert("è‡ªç¤¾Payæ±ºæ¸ˆæˆåŠŸï¼");
                set(posRef, { total: 0, lastItem: "ã€è‡ªç¤¾Payã€‘ä¼šè¨ˆå®Œäº†" });
            } else { alert("æ®‹é«˜ä¸è¶³ã§ã™"); }
        } 
        // 2. å•†å“ãƒãƒ¼ã‚³ãƒ¼ãƒ‰
        else if (itemMaster[data]) {
            const item = itemMaster[data];
            update(posRef, { total: currentTotal + item.price, lastItem: item.name });
        } 
        // 3. æœªç™»éŒ²
        else if (data.length > 5) {
            const name = prompt("æ–°å•†å“å:");
            const price = parseInt(prompt("ä¾¡æ ¼:"));
            if(name && price) update(ref(db, `item_master/${data}`), { name, price });
        }

        setTimeout(() => { isProcessing = false; }, 2000);
    }

    window.generateChargeQR = () => {
        const amt = document.getElementById('charge-amount').value;
        if(!amt) return;
        document.getElementById('qr-canvas').innerHTML = "";
        new QRCode(document.getElementById('qr-canvas'), { text: "CHARGE_" + amt, width: 200, height: 200 });
        document.getElementById('qr-label').innerText = `ãƒãƒ£ãƒ¼ã‚¸ç”¨: Â¥${amt}`;
        document.getElementById('qr-modal').style.display = 'flex';
    };

    window.finishPayment = (m) => {
        if(currentTotal > 0) set(posRef, { total: 0, lastItem: `ã€${m}ã€‘ä¼šè¨ˆå®Œäº†` });
    };
</script>
