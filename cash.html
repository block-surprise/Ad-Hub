<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Ultimate POS System - No Omission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --pay: #9b59b6; --bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: #333; }
        .app-container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: var(--primary); color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        /* å®¢å´ãƒ¢ãƒ¼ãƒ‰åˆ¶å¾¡ */
        body.customer-mode .admin-ui { display: none !important; }
        body.customer-mode #video-container { height: 0; overflow: hidden; }

        #video-container { width: 100%; height: 200px; background: #000; position: relative; }
        #preview { width: 100%; height: 100%; object-fit: cover; }
        
        .display-section { padding: 30px 20px; text-align: center; border-bottom: 2px solid #eee; }
        .total-amount { font-size: 4rem; font-weight: bold; margin: 0; color: var(--primary); }
        .status-msg { height: 24px; color: var(--accent); font-weight: bold; margin-top: 10px; }

        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; box-sizing: border-box; margin-bottom: 8px; }
        button { border: none; border-radius: 8px; padding: 14px; font-weight: bold; cursor: pointer; color: white; width: 100%; }
        .btn-cash { background: var(--success); }
        .btn-pay { background: var(--pay); }
        .btn-manual { background: var(--accent); }
        
        #qr-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; color: white; }
        #qr-canvas { background: white; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <span id="mode-label">åº—å“¡ãƒ¢ãƒ¼ãƒ‰</span>
        <button onclick="toggleMode()" style="background:rgba(255,255,255,0.2); border:1px solid white; color:white; padding:5px 10px; border-radius:5px;">ç”»é¢åˆ‡æ›¿</button>
    </header>

    <div id="video-container" class="admin-ui"><video id="preview" playsinline></video></div>

    <div class="display-section">
        <div style="font-size:0.8rem; color:#999;">åˆè¨ˆ</div>
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="status-msg" class="status-msg">ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›</div>
    </div>

    <div class="controls admin-ui">
        <div class="tool-box"><button class="btn-pay" onclick="finishPayment('è‡ªç¤¾Pay')">ğŸ“± è‡ªç¤¾Payæ±ºæ¸ˆç¢ºå®š</button></div>
        <div class="tool-box"><button class="btn-cash" onclick="finishPayment('ç¾é‡‘')">ğŸ’µ ç¾é‡‘ä¼šè¨ˆã‚’ç¢ºå®š</button></div>
        <div class="tool-box">
            <input type="number" id="manual-price" placeholder="é‡‘é¡ã‚’æ‰‹å…¥åŠ›">
            <button class="btn-manual" onclick="addManual()">â• é‡‘é¡è¿½åŠ </button>
        </div>
        <div class="tool-box">
            <input type="number" id="charge-input" placeholder="ãƒãƒ£ãƒ¼ã‚¸é‡‘é¡ã‚’å…¥åŠ›">
            <button class="btn-pay" style="background:#8e44ad;" onclick="generateChargeQR()">âš¡ ãƒãƒ£ãƒ¼ã‚¸QRä½œæˆ</button>
        </div>
        <button onclick="clearCart()" style="background:#bbb;">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
</div>

<div id="qr-modal" onclick="this.style.display='none'"><div id="qr-canvas"></div><p id="qr-label" style="font-size:1.5rem; margin-top:20px; font-weight:bold;"></p></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};
    let isProcessing = false;

    onValue(posRef, (snapshot) => {
        if (isProcessing) return;
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('status-msg').innerText = data?.lastItem || "Ready";
    });

    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    async function sendData(newData) {
        isProcessing = true;
        await set(posRef, newData);
        setTimeout(() => { isProcessing = false; }, 1000);
    }

    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        document.getElementById('mode-label').innerText = document.body.classList.contains('customer-mode') ? "å®¢ç”¨ãƒ¢ãƒ¼ãƒ‰" : "åº—å“¡ãƒ¢ãƒ¼ãƒ‰";
    };

    window.addManual = () => {
        const p = parseInt(document.getElementById('manual-price').value);
        if (p) { sendData({ total: currentTotal + p, lastItem: "æ‰‹å…¥åŠ›è¿½åŠ " }); document.getElementById('manual-price').value = ""; }
    };

    window.finishPayment = async (method) => {
        if (currentTotal <= 0) return;
        const amount = currentTotal;
        // ã€Œæ±ºæ¸ˆå®Œäº†_é‡‘é¡ã€ã¨ã„ã†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ã‚‹ã“ã¨ã§Payå´ã«é‡‘é¡ã‚’ä¼ãˆã‚‹
        await sendData({ total: 0, lastItem: `${method}æ±ºæ¸ˆå®Œäº†_${amount}` });
        alert(method + "ã§ã®ãŠä¼šè¨ˆ Â¥" + amount + " å®Œäº†ã—ã¾ã—ãŸ");
    };

    window.clearCart = () => sendData({ total: 0, lastItem: "ãƒªã‚»ãƒƒãƒˆ" });

    window.generateChargeQR = () => {
        const amt = document.getElementById('charge-input').value;
        if(!amt) return;
        document.getElementById('qr-canvas').innerHTML = "";
        new QRCode(document.getElementById('qr-canvas'), { text: "CHARGE_" + amt, width: 250, height: 250 });
        document.getElementById('qr-label').innerText = `ãƒãƒ£ãƒ¼ã‚¸ç”¨: Â¥${amt}`;
        document.getElementById('qr-modal').style.display = 'flex';
    };

    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
        video.srcObject = stream; video.play(); requestAnimationFrame(tick);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing && !document.body.classList.contains('customer-mode')) {
            canvas.height = video.videoHeight; canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && code.data) {
                isProcessing = true;
                if (itemMaster[code.data]) {
                    const item = itemMaster[code.data];
                    sendData({ total: currentTotal + item.price, lastItem: item.name });
                    setTimeout(() => { isProcessing = false; }, 2000);
                } else {
                    // å•†å“ç™»éŒ²ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å‡ºã™é–“ã€ã‚¹ã‚­ãƒ£ãƒ³ã‚’ä¸€æ™‚åœæ­¢
                    const name = prompt("æ–°å•†å“ç™»éŒ²\nåå‰:");
                    const price = parseInt(prompt("ä¾¡æ ¼:"));
                    if(name && price) {
                        update(ref(db, `item_master/${code.data}`), { name, price });
                        sendData({ total: currentTotal + price, lastItem: name });
                    }
                    setTimeout(() => { isProcessing = false; }, 2000);
                }
            }
        }
        requestAnimationFrame(tick);
    }
</script>
</body>
</html>
