<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Full POS System - Stable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --pay: #9b59b6; --bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: #333; }
        .app-container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; }
        header { background: var(--primary); color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        
        body.customer-mode .admin-only { display: none !important; }
        body.customer-mode #video-container { height: 0; }

        #video-container { width: 100%; height: 250px; background: #000; position: relative; overflow: hidden; transition: 0.3s; }
        #preview { width: 100%; height: 100%; object-fit: cover; }
        
        /* ã‚¹ã‚­ãƒ£ãƒ³æ ã‚’è¡¨ç¤º */
        .scan-guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; height: 60%; border: 2px solid rgba(255,255,255,0.5); border-radius: 10px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.3); pointer-events: none; }

        .display-section { padding: 20px; text-align: center; background: white; border-bottom: 2px solid #eee; }
        .total-amount { font-size: 3.5rem; font-weight: bold; margin: 0; color: var(--primary); }
        .status-msg { height: 24px; color: var(--accent); font-weight: bold; margin-top: 5px; }

        .controls { padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .tool-box { background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px solid #eee; }
        
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; box-sizing: border-box; margin-bottom: 8px; }
        button { border: none; border-radius: 8px; padding: 14px; font-weight: bold; cursor: pointer; color: white; width: 100%; }
        .btn-cash { background: var(--success); }
        .btn-pay { background: var(--pay); }
        .btn-manual { background: var(--accent); }
        .btn-switch { background: rgba(255,255,255,0.2); border: 1px solid white; font-size: 0.7rem; width: auto; padding: 5px 10px; }

        #qr-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; color: white; }
        #qr-canvas { background: white; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <span id="mode-label">åº—å“¡ãƒ¢ãƒ¼ãƒ‰</span>
        <button class="btn-switch" onclick="toggleMode()">ç”»é¢åˆ‡æ›¿</button>
    </header>

    <div id="video-container" class="admin-only">
        <video id="preview" playsinline></video>
        <div class="scan-guide"></div>
    </div>

    <div class="display-section">
        <div style="font-size:0.8rem; color:#999;">åˆè¨ˆé‡‘é¡</div>
        <div class="total-amount">Â¥<span id="total-price">0</span></div>
        <div id="status-msg" class="status-msg">ã„ã‚‰ã£ã—ã‚ƒã„ã¾ã›</div>
    </div>

    <div class="controls admin-only">
        <button class="btn-pay" onclick="generatePayQR()">ğŸ“± è‡ªç¤¾Payæ±ºæ¸ˆQRã‚’è¡¨ç¤º</button>
        <div class="tool-box">
            <button class="btn-cash" onclick="finishPayment('ç¾é‡‘')">ğŸ’µ ç¾é‡‘ä¼šè¨ˆã‚’ç¢ºå®š</button>
        </div>
        <div class="tool-box">
            <input type="number" id="manual-price" placeholder="é‡‘é¡ã‚’ç›´æ¥å…¥åŠ›">
            <button class="btn-manual" onclick="addManual()">â• æ‰‹å…¥åŠ›ã§è¿½åŠ </button>
        </div>
        <div class="tool-box">
            <input type="number" id="charge-input" placeholder="ãƒãƒ£ãƒ¼ã‚¸é‡‘é¡">
            <button class="btn-pay" style="background:#e67e22;" onclick="generateChargeQR()">âš¡ ãƒãƒ£ãƒ¼ã‚¸QRä½œæˆ</button>
        </div>
        <button onclick="clearCart()" style="background:#bbb; font-size:0.8rem;">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
</div>

<div id="qr-modal" onclick="this.style.display='none'">
    <div id="qr-canvas"></div>
    <p id="qr-label" style="font-size:1.5rem; margin-top:20px; font-weight:bold;"></p>
    <p>ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};
    let isProcessing = false;

    // FirebaseåŒæœŸ
    onValue(posRef, (snapshot) => {
        if (isProcessing) return; 
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        document.getElementById('status-msg').innerText = data?.lastItem || "Ready";
    });

    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    async function sendData(newData) {
        isProcessing = true;
        document.getElementById('total-price').innerText = (newData.total || 0).toLocaleString();
        document.getElementById('status-msg').innerText = newData.lastItem;
        currentTotal = newData.total;
        await set(posRef, { ...newData, time: Date.now() });
        setTimeout(() => { isProcessing = false; }, 1000);
    }

    window.toggleMode = () => {
        document.body.classList.toggle('customer-mode');
        document.getElementById('mode-label').innerText = document.body.classList.contains('customer-mode') ? "å®¢ç”¨ãƒ¢ãƒ¼ãƒ‰" : "åº—å“¡ãƒ¢ãƒ¼ãƒ‰";
    };

    window.addManual = () => {
        const p = parseInt(document.getElementById('manual-price').value);
        if (p) { sendData({ total: currentTotal + p, lastItem: "æ‰‹å…¥åŠ›è¿½åŠ " }); document.getElementById('manual-price').value = ""; }
    };

    window.finishPayment = (m) => {
        if(currentTotal > 0) sendData({ total: 0, lastItem: `ã€${m}ã€‘ä¼šè¨ˆå®Œäº†` });
    };

    window.generatePayQR = () => {
        if (currentTotal <= 0) return;
        document.getElementById('qr-canvas').innerHTML = "";
        new QRCode(document.getElementById('qr-canvas'), { text: `PAY_${currentTotal}_${Date.now()}`, width: 250, height: 250 });
        document.getElementById('qr-label').innerText = `ãŠæ”¯æ‰•ã„: Â¥${currentTotal}`;
        document.getElementById('qr-modal').style.display = 'flex';
        sendData({ total: 0, lastItem: "è‡ªç¤¾Payæ±ºæ¸ˆå¾…ã¡" });
    };

    window.generateChargeQR = () => {
        const amt = document.getElementById('charge-input').value;
        if(!amt) return;
        document.getElementById('qr-canvas').innerHTML = "";
        new QRCode(document.getElementById('qr-canvas'), { text: "CHARGE_" + amt, width: 250, height: 250 });
        document.getElementById('qr-label').innerText = `ãƒãƒ£ãƒ¼ã‚¸: Â¥${amt}`;
        document.getElementById('qr-modal').style.display = 'flex';
    };

    window.clearCart = () => sendData({ total: 0, lastItem: "ãƒªã‚»ãƒƒãƒˆ" });

    // --- ã‚«ãƒ¡ãƒ©è¨­å®šã®å¼·åŒ– ---
    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    // è§£åƒåº¦ã‚’æ˜ç¤ºçš„ã«æŒ‡å®šã—ã¦ã‚¹ã‚­ãƒ£ãƒ³ç²¾åº¦ã‚’ä¸Šã’ã‚‹
    navigator.mediaDevices.getUserMedia({ 
        video: { 
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
        } 
    }).then((stream) => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); 
        video.play();
        requestAnimationFrame(tick);
    }).catch(err => {
        alert("ã‚«ãƒ¡ãƒ©ãŒèµ·å‹•ã§ãã¾ã›ã‚“: " + err);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing && !document.body.classList.contains('customer-mode')) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });
            if (code && code.data) {
                handleScan(code.data);
                // é€£ç¶šã‚¹ã‚­ãƒ£ãƒ³é˜²æ­¢ã®ãƒ‡ã‚£ãƒ¬ã‚¤
                isProcessing = true;
                setTimeout(() => { isProcessing = false; }, 1500);
            }
        }
        requestAnimationFrame(tick);
    }

    async function handleScan(data) {
        if (itemMaster[data]) {
            await sendData({ total: currentTotal + itemMaster[data].price, lastItem: itemMaster[data].name });
        } else if (data.length > 5) {
            isProcessing = true;
            const name = prompt("æ–°è¦å•†å“å:");
            const price = parseInt(prompt("ä¾¡æ ¼:"));
            if(name && price) {
                await update(ref(db, `item_master/${data}`), { name, price });
                await sendData({ total: currentTotal + price, lastItem: name });
            }
            isProcessing = false;
        }
    }
</script>
</body>
</html>
