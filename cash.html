<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- Firebaseè¨­å®šï¼ˆè‡ªåˆ†ã®ã‚‚ã®ã«æ›¸ãæ›ãˆï¼ï¼‰ ---
    const firebaseConfig = {
        apiKey: "AIzaSyBWmqdhnlEPxm3DgJDQk0qZ-EFrq8SBU_I",
        authDomain: "kuraberukun-e638b.firebaseapp.com",
        projectId: "kuraberukun-e638b",
        databaseURL: "https://kuraberukun-e638b-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const posRef = ref(db, 'pos_data');
    const masterRef = ref(db, 'item_master');

    let currentTotal = 0;
    let itemMaster = {};
    let isProcessing = false; // é€£æ‰“é˜²æ­¢ãƒ•ãƒ©ã‚°

    // åŒæœŸ
    onValue(posRef, (snapshot) => {
        const data = snapshot.val();
        currentTotal = data ? data.total : 0;
        document.getElementById('total-price').innerText = currentTotal.toLocaleString();
        if(data?.lastItem) document.getElementById('status-msg').innerText = data.lastItem;
    });
    onValue(masterRef, (snapshot) => { itemMaster = snapshot.val() || {}; });

    // --- ã‚«ãƒ¡ãƒ©ãƒ»jsQRåˆ¶å¾¡ ---
    const video = document.getElementById("preview");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        requestAnimationFrame(tick);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && !isProcessing) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && code.data) {
                handleScan(code.data);
            }
        }
        requestAnimationFrame(tick);
    }

    // --- ã‚¹ã‚­ãƒ£ãƒ³å‡¦ç†ï¼ˆã‚µã‚¦ãƒ³ãƒ‰ï¼†é€£æ‰“é˜²æ­¢ä»˜ãï¼‰ ---
    function handleScan(data) {
        isProcessing = true; // ãƒ­ãƒƒã‚¯é–‹å§‹

        // 1. è‡ªç¤¾Payæ”¯æ‰•ã„QR
        if (data.startsWith("PAY_USER_")) {
            const balance = parseInt(data.split("_")[2]);
            if (balance >= currentTotal && currentTotal > 0) {
                playBeep(880, 0.4); // æˆåŠŸéŸ³
                set(posRef, { total: 0, lastItem: "ã€è‡ªç¤¾Payã€‘æ±ºæ¸ˆå®Œäº†" });
                alert("æ±ºæ¸ˆæˆåŠŸï¼ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã—ãŸã€‚");
            } else {
                playBeep(200, 0.5); // å¤±æ•—éŸ³
                alert("æ®‹é«˜ä¸è¶³ã§ã™");
            }
        } 
        // 2. å•†å“ãƒãƒ¼ã‚³ãƒ¼ãƒ‰
        else if (itemMaster[data]) {
            const item = itemMaster[data];
            playBeep(440, 0.1); // é€šå¸¸éŸ³
            update(posRef, { total: currentTotal + item.price, lastItem: item.name });
        } 
        // 3. æœªç™»éŒ²
        else if (data.length > 5) {
            playBeep(660, 0.2);
            const name = prompt(`æ–°å•†å“(ã‚³ãƒ¼ãƒ‰:${data})\nå•†å“åã‚’å…¥åŠ›:`);
            const price = parseInt(prompt("ä¾¡æ ¼ã‚’å…¥åŠ›:"));
            if(name && price) update(ref(db, `item_master/${data}`), { name, price });
        }

        // 3ç§’é–“ãƒ­ãƒƒã‚¯ã—ã¦é€£æ‰“ã‚’é˜²ã
        setTimeout(() => { isProcessing = false; }, 3000);
    }

    // ã‚µã‚¦ãƒ³ãƒ‰å†ç”Ÿ
    function playBeep(freq, duration) {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.type = "sine";
            osc.start(); setTimeout(() => osc.stop(), duration * 1000);
        } catch(e) { console.log("Audio Error"); }
    }

    // ãƒ„ãƒ¼ãƒ«
    window.generateChargeQR = () => {
        const amt = document.getElementById('charge-input').value;
        if(!amt || amt <= 0) return;
        document.getElementById('qr-canvas').innerHTML = "";
        new QRCode(document.getElementById('qr-canvas'), { text: "CHARGE_" + amt, width: 250, height: 250 });
        document.getElementById('qr-label').innerText = `ãƒãƒ£ãƒ¼ã‚¸ç”¨: Â¥${parseInt(amt).toLocaleString()}`;
        document.getElementById('qr-modal').style.display = 'flex';
        document.getElementById('charge-input').value = "";
    };

    window.finishPayment = (m) => {
        if(currentTotal > 0) {
            playBeep(880, 0.1);
            set(posRef, { total: 0, lastItem: `ã€${m}ã€‘ä¼šè¨ˆå®Œäº†` });
        }
    };

    window.clearCart = () => { if(confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) set(posRef, { total: 0, lastItem: "ãƒªã‚»ãƒƒãƒˆå®Œäº†" }); };
</script>
