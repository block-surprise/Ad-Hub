<head>

<style>
  body { margin:0; font-family:'Helvetica Neue',sans-serif; background:#f8f8f8; color:#333; font-size:16px; }
  .header-row { display:flex; justify-content:space-between; align-items:center; padding:20px; }
  h2.gradient-title {
    background:linear-gradient(90deg,#2458b8,#ff4081);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    font-size:22px; margin:0;
  }
  #search { padding:8px; border-radius:6px; border:1px solid #ccc; font-size:14px; }
  .file-button-grid { display:flex; flex-direction:column; gap:8px; padding:20px; }
  .file-name-button { padding:14px; background:#fff; border:1px solid #ccc; border-radius:8px; cursor:pointer; font-size:16px; }
  .file-name-button.dragging { opacity:0.5; }
  .memo-card { background:#f0f0f0; border-radius:8px; padding:16px; margin-bottom:16px; }
  .memo-title { font-weight:bold; margin-bottom:6px; }
  .memo-body { font-size:15px; color:#555; }
  .memo-meta { font-size:12px; color:#999; margin-top:6px; }
  .fab { position:fixed; bottom:24px; right:24px;
    background:linear-gradient(135deg,#2458b8,#ff4081); color:#fff;
    border-radius:50%; width:56px; height:56px; font-size:28px;
    display:flex; align-items:center; justify-content:center; cursor:pointer;
  }
  .fab-menu { position:fixed; bottom:90px; right:24px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); display:none; }
  .fab-menu button { display:block; width:100%; padding:12px; border:none; background:none; text-align:left; cursor:pointer; font-size:15px; }
  .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; }
  .modal-content { background:#fff; padding:24px; border-radius:12px; width:95%; max-width:700px; }
  .modal-content input,.modal-content textarea { width:100%; margin-bottom:12px; padding:10px; border:1px solid #ccc; border-radius:6px; }
  .modal-content textarea { height:200px; font-size:16px; }
</style>
</head>
<body>

<div class="header-row">
  <h2 class="gradient-title">ãƒ¡ãƒ¢ãƒ•ã‚©ãƒ«ãƒ€ãƒ¼ãƒ—ãƒ©ã‚¹</h2>
  <input id="search" placeholder="æ¤œç´¢..." oninput="searchAll()" />
  <select id="sort-select" onchange="changeSort()">
    <option value="date">ä½œæˆæ—¥é †</option>
    <option value="title">ã‚¿ã‚¤ãƒˆãƒ«é †</option>
    <option value="pinned">ãƒ”ãƒ³ç•™ã‚å„ªå…ˆ</option>
  </select>
</div>

<div id="home-view">
  <div id="file-buttons" class="file-button-grid"></div>
</div>

<div id="memo-view" style="display:none; padding:20px;">
  <button onclick="backToHome()">â† æˆ»ã‚‹</button>
  <h2 id="memo-title"></h2>
  <div id="memo-list"></div>
</div>

<div class="fab" onclick="toggleFabMenu()">ï¼‹</div>
<div class="fab-menu" id="fab-menu">
  <button onclick="openFileModal()">ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ </button>
  <button onclick="openMemoModal()">ãƒ¡ãƒ¢è¿½åŠ </button>
</div>

<!-- ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="file-modal" class="modal">
  <div class="modal-content">
    <input type="text" id="file-name" placeholder="ãƒ•ã‚¡ã‚¤ãƒ«å" />
    <button onclick="confirmFile()">è¿½åŠ </button>
    <button onclick="closeFileModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
  </div>
</div>

<!-- ãƒ¡ãƒ¢è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="memo-modal" class="modal">
  <div class="modal-content">
    <select id="memo-file-select"></select>
    <input type="text" id="memo-title-input" placeholder="ãƒ¡ãƒ¢ã®ã‚¿ã‚¤ãƒˆãƒ«" />
    <textarea id="memo-body" rows="4" placeholder="è©³ç´°"></textarea>
    <button onclick="confirmMemo()">è¿½åŠ </button>
    <button onclick="closeMemoModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
  </div>
</div>

<script>
let files = JSON.parse(localStorage.getItem('files') || '[]');
let memos = JSON.parse(localStorage.getItem('memos') || '{}');
let currentFile = null;
let sortMode = "date";

function renderFileButtons(){
  const container=document.getElementById('file-buttons');
  container.innerHTML='';
  files.forEach((name,index)=>{
    const btn=document.createElement('button');
    btn.className='file-name-button';
    btn.textContent=name;
    btn.draggable=true;
    btn.ondragstart=(e)=>{e.dataTransfer.setData("index",index);btn.classList.add("dragging");};
    btn.ondragend=()=>btn.classList.remove("dragging");
    btn.ondragover=(e)=>e.preventDefault();
    btn.ondrop=(e)=>{
      const fromIndex=e.dataTransfer.getData("index");
      const toIndex=index;
      const moved=files.splice(fromIndex,1)[0];
      files.splice(toIndex,0,moved);
      localStorage.setItem('files',JSON.stringify(files));
      renderFileButtons();
    };
    btn.onclick=()=>openMemoView(name);
    container.appendChild(btn);
  });
}

function openMemoView(fileName){
  currentFile=fileName;
  document.getElementById('memo-title').textContent=fileName;
  const list=document.getElementById('memo-list');
  let arr=(memos[fileName]||[]);
  if(sortMode==="date"){arr.sort((a,b)=>b.createdAt-a.createdAt);}
  else if(sortMode==="title"){arr.sort((a,b)=>a.title.localeCompare(b.title));}
  else if(sortMode==="pinned"){arr.sort((a,b)=>(b.pinned?1:0)-(a.pinned?1:0)||b.createdAt-a.createdAt);}
  list.innerHTML=arr.map((memo,index)=>`
    <div class="memo-card">
      <div class="memo-title">${memo.title}</div>
      ${memo.body?`<div class="memo-body">${memo.body}</div>`:''}
      <div class="memo-meta">${new Date(memo.createdAt).toLocaleString()}</div>
      <button onclick="togglePin('${fileName}',${index})">${memo.pinned?'ğŸ“Œè§£é™¤':'ğŸ“Œå›ºå®š'}</button>
      <button onclick="editMemo('${fileName}',${index})">ç·¨é›†</button>
      <button onclick="deleteMemo('${fileName}',${index})">å‰Šé™¤</button>
      <button onclick="shareMemo('${fileName}',${index})">å…±æœ‰</button>
    </div>`).join('');
  document.getElementById('home-view').style.display='none';
  document.getElementById('memo-view').style.display='block';
}

function changeSort(){sortMode=document.getElementById('sort-select').value;if(currentFile)openMemoView(currentFile);}
function backToHome(){currentFile=null;document.getElementById('memo-view').style.display='none';document.getElementById('home-view').style.display='block';}
function toggleFabMenu(){
  const menu=document.getElementById('fab-menu');
  menu.style.display=(getComputedStyle(menu).display==='none')?'block':'none';
}
function closeFabMenu(){document.getElementById('fab-menu').style.display='none';}

function openFileModal(){
  document.getElementById('file-name').value='';
  document.getElementById('file-modal').style.display='flex';
  closeFabMenu();
}
function closeFileModal(){document.getElementById('file-modal').style.display='none';}
function confirmFile(){
  const name=document.getElementById('file-name').value.trim();
  if(!name||files.includes(name))return;
  files.unshift(name);
  localStorage.setItem('files',JSON.stringify(files));
  renderFileButtons();
  closeFileModal();
}

function openMemoModal(){
  if(files.length===0){alert('å…ˆã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ ã—ã¦ãã ã•ã„');return;}
  const select=document.getElementById('memo-file-select');
  select.innerHTML='';
  files.forEach(name=>{
    const opt=document.createElement('option');
    opt.value=name;opt.textContent=name;
    select.appendChild(opt);
  });
  document.getElementById('memo-title-input').value='';
  document.getElementById('memo-body').value='';
  document.getElementById('memo-modal').style.display='flex';
  closeFabMenu();
}
function closeMemoModal(){document.getElementById('memo-modal').style.display='none';}

function confirmMemo(){
  const file=document.getElementById('memo-file-select').value;
  const title=document.getElementById('memo-title-input').value.trim();
  const body=document.getElementById('memo-body').value.trim();
  if(!file||!title)return;
  if(!memos[file])memos[file]=[];
  memos[file].unshift({title,body,createdAt:Date.now(),pinned:false});
  localStorage.setItem('memos',JSON.stringify(memos));
  if(file===currentFile)openMemoView(file);
  renderFileButtons();
  closeMemoModal();
}

function togglePin(file,index){
  memos[file][index].pinned=!memos[file][index].pinned;
  localStorage.setItem('memos',JSON.stringify(memos));
  if(file===currentFile)openMemoView(file);
}

function editMemo(file,index){
  const memo=memos[file][index];
  document.getElementById('memo-file-select').value=file;
  document.getElementById('memo-title-input').value=memo.title;
  document.getElementById('memo-body').value=memo.body;
  document.getElementById('memo-modal').style.display='flex';
  // ä¿å­˜æ™‚ã¯ä¸Šæ›¸ã
  confirmMemo=function(){
    const title=document.getElementById('memo-title-input').value.trim();
    const body=document.getElementById('memo-body').value.trim();
    memos[file][index]={title,body,createdAt:memo.createdAt,pinned:memo.pinned};
    localStorage.setItem('memos',JSON.stringify(memos));
    openMemoView(file);
    closeMemoModal();
    confirmMemo=originalConfirmMemo;
  }
}
const originalConfirmMemo=confirmMemo;

function deleteMemo(file,index){
  if(!memos[file])return;
  memos[file].splice(index,1);
  localStorage.setItem('memos',JSON.stringify(memos));
  if(file===currentFile)openMemoView(file);
}

function deleteFile(index){
  const name=files[index];
  files.splice(index,1);
  delete memos[name];
  localStorage.setItem('files',JSON.stringify(files));
  localStorage.setItem('memos',JSON.stringify(memos));
  renderFileButtons();
  if(name===currentFile){currentFile=null;backToHome();}
}

function searchAll(){
  const q=document.getElementById('search').value.toLowerCase();
  const results=[];
  files.forEach(file=>{
    (memos[file]||[]).forEach(memo=>{
      if(file.toLowerCase().includes(q)||
         memo.title.toLowerCase().includes(q)||
         memo.body.toLowerCase().includes(q)){
        results.push({file,memo});
      }
    });
  });
  const list=document.getElementById('memo-list');
  list.innerHTML=results.map(r=>`
    <div class="memo-card">
      <div class="memo-title">${r.memo.title}</div>
      ${r.memo.body?`<div class="memo-body">${r.memo.body}</div>`:''}
      <div class="memo-meta">${new Date(r.memo.createdAt).toLocaleString()} (${r.file})</div>
    </div>`).join('');
}

function shareMemo(file,index){
  const memo=memos[file][index];
  const text=`ã€${memo.title}ã€‘\n${memo.body||''}\n(${new Date(memo.createdAt).toLocaleString()})`;
  navigator.clipboard.writeText(text).then(()=>{
    alert("ãƒ¡ãƒ¢ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼ä»–ã®ã‚¢ãƒ—ãƒªã«è²¼ã‚Šä»˜ã‘ã¦å…±æœ‰ã§ãã¾ã™ã€‚");
  });
}

renderFileButtons();
</script>
</body>
</html>
