        function calculateWarikan() {
            const total = parseInt(document.getElementById('total-amount').value);
            const people = parseInt(document.getElementById('people-count').value);
            const method = document.getElementById('rounding-method').value;

            const errorDisplay = document.getElementById('error-message');
