  <script>
    const toggle = document.getElementById('darkModeToggle');
    const fontSelect = document.getElementById('fontSelect');
    const paddingSelect = document.getElementById('paddingSelect');
    const labsToggle = document.getElementById('labsToggle');
    const resetBtn = document.getElementById('resetBtn');

    // åˆæœŸåŒ–
    function applySettings() {
      const theme = localStorage.getItem('theme');
      const font = localStorage.getItem('font');
      const padding = localStorage.getItem('padding');
      const labs = localStorage.getItem('labs');

      if (theme === 'dark') {
        document.body.classList.add('dark');
        toggle.checked = true;
      }

      if (font) {
        document.body.style.fontFamily = font;
        fontSelect.value = font;
      }

      if (padding) {
        document.documentElement.style.setProperty('--padding', padding);
        paddingSelect.value = padding;
      }

      if (labs === 'on') {
        labsToggle.checked = true;
        document.body.dataset.labs = 'on';
      }
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });

    fontSelect.addEventListener('change', () => {
      const font = fontSelect.value;
      document.body.style.fontFamily = font;
      localStorage.setItem('font', font);
    });

    paddingSelect.addEventListener('change', () => {
      const padding = paddingSelect.value;
      document.documentElement.style.setProperty('--padding', padding);
      localStorage.setItem('padding', padding);
    });

    labsToggle.addEventListener('change', () => {
      if (labsToggle.checked) {
        localStorage.setItem('labs', 'on');
        document.body.dataset.labs = 'on';
      } else {
        localStorage.setItem('labs', 'off');
        document.body.removeAttribute('data-labs');
      }
    });

    applySettings();
