<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRã‚³ãƒ¼ãƒ‰å±¥æ­´</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --card: #ffffffcc;
      --border: #e5e7eb;
      --muted: #6b7280;
    }
    :root.dark {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293bcc;
      --border: #334155;
      --muted: #94a3b8;
    }
    body {
      margin: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      padding: 1.5rem;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 1rem;
    }
    .history {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .card canvas {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .meta {
      font-size: 12px;
      color: var(--muted);
      word-break: break-all;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: auto;
    }
    button {
      flex: 1;
      padding: 0.4rem;
      font: inherit;
      border: 1px solid var(--border);
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text);
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>
  <h1>QRã‚³ãƒ¼ãƒ‰å±¥æ­´</h1>
  <div class="history" id="history"></div>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
<script>
  const theme = localStorage.getItem('theme');
  if (theme === 'dark') document.documentElement.classList.add('dark');
  function toggleTheme() {
    const root = document.documentElement;
    const isDark = root.classList.contains('dark');
    if (isDark) {
      root.classList.remove('dark');
      localStorage.removeItem('theme');
    } else {
      root.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  }

  const historyEl = document.getElementById('history');
  const saved = JSON.parse(localStorage.getItem('qr-history') || '[]');

  saved.forEach((item, index) => {
    const card = document.createElement('div');
    card.className = 'card';

    const canvas = document.createElement('canvas');
    const qr = qrcode(0, 'H');
    qr.addData(item.text);
    qr.make();
    const cellSize = 4;
    const size = qr.getModuleCount() * cellSize;
    canvas.width = canvas.height = size;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = item.light || '#fff';
    ctx.fillRect(0, 0, size, size);
    for (let r = 0; r < qr.getModuleCount(); r++) {
      for (let c = 0; c < qr.getModuleCount(); c++) {
        if (qr.isDark(r, c)) {
          ctx.fillStyle = item.dark || '#000';
          ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
        }
      }
    }

    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = item.text;

    const actions = document.createElement('div');
    actions.className = 'actions';

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'ã‚³ãƒ”ãƒ¼';
    copyBtn.onclick = () => navigator.clipboard.writeText(item.text);

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'å‰Šé™¤';
    deleteBtn.onclick = () => {
      saved.splice(index, 1);
      localStorage.setItem('qr-history', JSON.stringify(saved));
      location.reload();
    };

    actions.append(copyBtn, deleteBtn);
    card.append(canvas, meta, actions);
    historyEl.appendChild(card);
  });
</script>
</body>
</html>
