    <script>
        // ãƒ­ã‚¸ãƒƒã‚¯éƒ¨åˆ†ã¯ä¸€åˆ‡å¤‰æ›´ãªã—
        function compareTexts() {
            const textA = document.getElementById('text-a').value;
            const textB = document.getElementById('text-b').value;
            const outputDiv = document.getElementById('comparison-output');
            const maxLength = Math.max(textB.length, textA.length);
            let resultHtml = '';

            for (let i = 0; i < maxLength; i++) {
                const charA = textA[i] || ''; 
                const charB = textB[i] || ''; 
                if (charA === charB) {
                    resultHtml += escapeHtml(charB);
                } else {
                    if (charB !== '') {
                        resultHtml += `<span class="diff">${escapeHtml(charB)}</span>`;
                    }
                }
            }
            outputDiv.innerHTML = resultHtml || 'ä¸€è‡´ã—ã¦ã„ã¾ã™ã€‚';
        }

        function escapeHtml(str) {
            if(!str) return "";
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"}[m]));
        }
