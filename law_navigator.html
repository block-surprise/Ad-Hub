<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚖️ 法律の全体像ナビゲーター</title>
    <style>
        /* 基本レイアウト */
        body { 
            margin: 0; 
            background-color: #f4f7f6;
            font-family: Arial, sans-serif; 
            color: #333;
            line-height: 1.6;
        }
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column; /* 【重要】デフォルトは縦並び */
            gap: 20px;
            padding: 10px;
        }

        /* PC（768px以上）のレイアウト */
        @media (min-width: 768px) {
            .wrapper {
                flex-direction: row; /* 横並びに戻す */
                margin: 20px auto;
                padding: 0 20px;
            }
        }

        .container {
            flex-grow: 1; 
            background-color: #fff;
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .container { padding: 40px; }
        }

        h1 { 
            text-align: center; 
            color: #007bff;
            border-bottom: 3px solid #b8daff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        /* 全体マップのスタイル */
        .law-map p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }

        /* 大分類ボタンのスタイル */
        .major-category-grid {
            display: flex;
            flex-direction: column; /* スマホでは縦に並べる */
            gap: 15px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .major-category-grid {
                flex-direction: row; /* PCでは横並び */
                justify-content: space-around;
            }
        }

        .major-category-btn {
            width: 100%; /* スマホでは全幅 */
            padding: 15px 10px;
            background-color: #e6f7ff;
            border: 3px solid #007bff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .major-category-btn { width: 30%; }
        }

        .major-category-btn:hover {
            background-color: #cceeff;
            transform: translateY(-2px);
        }
        .major-category-btn.active {
            background-color: #b3d9ff;
            border-color: #0056b3;
        }
        .major-category-btn strong {
            display: block;
            font-size: 1.2rem;
            color: #007bff;
            margin-bottom: 5px;
        }
        
        /* 詳細法律リスト */
        .category-detail-list {
            background-color: #fcfcfc;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .law-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .law-list li {
            background-color: #ffc107;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            font-size: 0.9rem;
        }
        
        /* モーダル */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.6); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .close-btn { float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

        /* サイドバー */
        .sidebar {
            width: 100%;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .sidebar { width: 300px; }
        }

        .sidebar h3 { color: #007bff; border-bottom: 2px solid #b8daff; margin-top: 0; font-size: 1.1rem; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin-bottom: 10px; }
        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            background-color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>⚖️ 法律の全体像ナビ</h1>
            
            <div class="law-map">
                <p>日本の法律の3つのグループ。箱を押して中身を見てみよう！</p>
                
                <div class="major-category-grid" id="major-categories">
                    <div class="major-category-btn" onclick="showCategoryDetail('public', this)">
                        <strong>公法</strong>
                        <small>国と私たちのルール</small>
                    </div>
                    <div class="major-category-btn" onclick="showCategoryDetail('private', this)">
                        <strong>私法</strong>
                        <small>個人や会社のルール</small>
                    </div>
                    <div class="major-category-btn" onclick="showCategoryDetail('social', this)">
                        <strong>社会法</strong>
                        <small>弱者を助けるルール</small>
                    </div>
                </div>

                <p id="initial-message" style="color: #dc3545; font-weight: bold;">
                    ↑ 箱をクリックしてね！
                </p>
            </div>
        </div>
        
        <div class="sidebar">
            <h3>便利なツール集</h3>
            <ul id="tool-list">
                <li>読み込み中...</li>
            </ul>

            <h3 style="margin-top: 30px;">法律の豆知識</h3>
            <p style="font-size: 0.85rem; color: #555;">
                憲法はすべての法律の「王様」です。憲法に違反する法律は作ることができません。
            </p>
        </div>
    </div>

    <div id="lawModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-title" style="color:#007bff; border-bottom:2px solid #007bff;"></h3>
            <p><strong>【目的】</strong><br><span id="modal-purpose"></span></p>
            <p><strong>【身近な例】</strong><br><span id="modal-example"></span></p>
        </div>
    </div>

    <script>
        // データ管理 (変更なし)
        const LAW_DATA = {
            'public': {
                title: '公法（こうほう）',
                laws: [
                    { name: '憲法', purpose: '国の最高法規。国民の権利を守ります。', example: '選挙権、表現の自由など。' },
                    { name: '刑法', purpose: '犯罪と刑罰を定めます。', example: '泥棒や暴行に対する罰。' },
                    { name: '行政法', purpose: '役所の仕事の進め方を定めます。', example: '道路建設や税金の徴収。' }
                ]
            },
            'private': {
                title: '私法（しほう）',
                laws: [
                    { name: '民法', purpose: '私生活の基本ルール。', example: '売買契約、結婚、相続。' },
                    { name: '商法', purpose: 'ビジネスのルール。', example: '会社の運営、手形の発行。' }
                ]
            },
            'social': {
                title: '社会法（しゃかいほう）',
                laws: [
                    { name: '労働基準法', purpose: '働く人を守ります。', example: '最低賃金や残業代のルール。' },
                    { name: '生活保護法', purpose: '困窮した人を助けます。', example: '生活費の支給など。' }
                ]
            }
        };

        const modal = document.getElementById('lawModal');

        function showCategoryDetail(key, btn) {
            // 他の詳細を閉じる
            document.querySelectorAll('.category-detail-list').forEach(el => el.remove());
            document.querySelectorAll('.major-category-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('initial-message').style.display = 'none';

            const data = LAW_DATA[key];
            const detailDiv = document.createElement('div');
            detailDiv.className = 'category-detail-list';
            
            let html = `<h3>${data.title}の主な法律</h3><ul class="law-list">`;
            data.laws.forEach(law => {
                html += `<li onclick="showLawDetail('${key}', '${law.name}')">${law.name}</li>`;
            });
            html += '</ul>';
            
            detailDiv.innerHTML = html;
            btn.after(detailDiv);
            btn.classList.add('active');
        }

        function showLawDetail(key, name) {
            const law = LAW_DATA[key].laws.find(l => l.name === name);
            document.getElementById('modal-title').textContent = law.name;
            document.getElementById('modal-purpose').textContent = law.purpose;
            document.getElementById('modal-example').textContent = law.example;
            modal.style.display = "block";
        }

        function closeModal() { modal.style.display = "none"; }
        window.onclick = e => { if (e.target === modal) closeModal(); }

        // ツールリストの読み込み (簡易版)
        async function loadTools() {
            try {
                const res = await fetch('tools.json');
                const tools = await res.json();
                document.getElementById('tool-list').innerHTML = tools.slice(0, 5).map(t => 
                    `<li><a href="${t.href}">${t.icon} ${t.title}</a></li>`
                ).join('');
            } catch (e) {
                document.getElementById('tool-list').innerHTML = '<li>読み込みエラー</li>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadTools);
    </script>
</body>
</html>
