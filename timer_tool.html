<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルタイマー・ストップウォッチ</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f4f7f6;
            font-family: Arial, sans-serif; 
        }
        .wrapper {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        
        .main-content {
            flex-grow: 1;
            background-color: #fff;
            padding: 30px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { text-align: center; color: #333; }
      
        .tool-section {
            background-color: #f0f0f5;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 6px;
            text-align: center;
        }
        .display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        .control-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            min-width: 100px;
        }
        .start-btn { background-color: #28a745; color: white; }
        .pause-btn { background-color: #ffc107; color: #333; }
        .reset-btn { background-color: #dc3545; color: white; }
        .control-buttons button:hover { opacity: 0.8; }
        
        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .sidebar h3 {
            color: #007bff;
            border-bottom: 2px solid #b8daff;
            padding-bottom: 5px;
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 5px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #d6eaff;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        
        <div class="main-content">
            <h1>⏱️ シンプルタイマー・ストップウォッチ</h1>

            <div class="tool-section">
                <h2>ストップウォッチ (カウントアップ)</h2>
                <div id="stopwatch-display" class="display">00:00:00</div>
                <div class="control-buttons">
                    <button class="start-btn" id="sw-start-pause" onclick="startPauseStopwatch()">スタート</button>
                    <button class="reset-btn" onclick="resetStopwatch()">リセット</button>
                </div>
            </div>
            
            <hr>

            <div class="tool-section">
                <h2>タイマー (カウントダウン)</h2>
                <div>
                    <input type="number" id="timer-minutes" min="0" max="59" value="0" style="width: 50px; text-align: center;">分
                    <input type="number" id="timer-seconds" min="0" max="59" value="5" style="width: 50px; text-align: center;">秒
                </div>
                <div id="timer-display" class="display">00:00</div>
                <div class="control-buttons">
                    <button class="start-btn" id="timer-start-pause" onclick="startPauseTimer()">スタート</button>
                    <button class="reset-btn" onclick="resetTimer()">リセット</button>
                </div>
                <div id="timer-message" style="color: red; margin-top: 10px;"></div>
            </div>

        </div>
        
        <div class="sidebar">
            <h3>便利なツール集</h3>
            <ul id="dynamic-tool-list">
                <li>ナビゲーションをロード中...</li>
            </ul>

            <h3 style="margin-top: 30px;">利用シーン</h3>
            <ul style="font-size: 0.9em; list-style-type: square; margin-left: 20px;">
                <li>集中作業の時間計測 (ポモドーロ)</li>
                <li>料理の残り時間管理</li>
                <li>フィットネスやインターバルトレーニング</li>
            </ul>
        </div>
        
    </div>

    <script>
        
        function formatTime(totalSeconds) {
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            
            const paddedH = h.toString().padStart(2, '0');
            const paddedM = m.toString().padStart(2, '0');
            const paddedS = s.toString().padStart(2, '0');
            
            if (h > 0) {
                return `${paddedH}:${paddedM}:${paddedS}`;
            } else {
                return `${paddedM}:${paddedS}`;
            }
        }
        
 
        let stopwatchInterval;
        let stopwatchSeconds = 0;
        let isStopwatchRunning = false;
        const swDisplay = document.getElementById('stopwatch-display');
        const swButton = document.getElementById('sw-start-pause');

        function startPauseStopwatch() {
            if (isStopwatchRunning) {
    
                clearInterval(stopwatchInterval);
                swButton.textContent = '再開';
                swButton.classList.remove('pause-btn');
                swButton.classList.add('start-btn');
            } else {
       
                stopwatchInterval = setInterval(() => {
                    stopwatchSeconds++;
                    swDisplay.textContent = formatTime(stopwatchSeconds);
                }, 1000); 

                swButton.textContent = '一時停止';
                swButton.classList.remove('start-btn');
                swButton.classList.add('pause-btn');
            }
            isStopwatchRunning = !isStopwatchRunning;
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchSeconds = 0;
            isStopwatchRunning = false;
            swDisplay.textContent = '00:00:00';
            swButton.textContent = 'スタート';
            swButton.classList.remove('pause-btn');
            swButton.classList.add('start-btn');
        }


        let timerInterval;
        let timerSecondsLeft;
        let isTimerRunning = false;
        const timerDisplay = document.getElementById('timer-display');
        const timerButton = document.getElementById('timer-start-pause');
        const timerMsg = document.getElementById('timer-message');
        const timerMinInput = document.getElementById('timer-minutes');
        const timerSecInput = document.getElementById('timer-seconds');
        
   
        function initializeTimer() {
            const min = parseInt(timerMinInput.value) || 0;
            const sec = parseInt(timerSecInput.value) || 0;
            timerSecondsLeft = (min * 60) + sec;
            timerDisplay.textContent = formatTime(timerSecondsLeft);
            timerMsg.textContent = '';
        }

        function startPauseTimer() {
            if (timerSecondsLeft <= 0) {
                 timerMsg.textContent = "時間を設定してください。";
                 return;
            }

            if (isTimerRunning) {
            
                clearInterval(timerInterval);
                timerButton.textContent = '再開';
                timerButton.classList.remove('pause-btn');
                timerButton.classList.add('start-btn');
            } else {
                
                if (timerInterval) {
                   
                } else {
                   
                     initializeTimer();
                }

                timerInterval = setInterval(() => {
                    timerSecondsLeft--;
                    timerDisplay.textContent = formatTime(timerSecondsLeft);

                    if (timerSecondsLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        timerMsg.textContent = "時間です！";
                        timerButton.textContent = 'スタート';
                        timerButton.classList.remove('pause-btn');
                        timerButton.classList.add('start-btn');
                        
                    }
                }, 1000); 

                timerButton.textContent = '一時停止';
                timerButton.classList.remove('start-btn');
                timerButton.classList.add('pause-btn');
            }
            isTimerRunning = !isTimerRunning;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isTimerRunning = false;
            
            
            initializeTimer(); 
            
            timerButton.textContent = 'スタート';
            timerButton.classList.remove('pause-btn');
            timerButton.classList.add('start-btn');
            timerMsg.textContent = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeTimer();
            
       
            timerMinInput.addEventListener('input', resetTimer);
            timerSecInput.addEventListener('input', resetTimer);
        });

        const JSON_URL = 'tools.json';
        const TOP_TOOLS_COUNT = 4;

        async function loadAndRenderTools(renderFunction, listId) {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    throw new Error('ネットワークエラー、またはJSONファイルが見つかりません。');
                }
                const toolsData = await response.json();
                renderFunction(toolsData, listId);
            } catch (error) {
                console.error('ツールデータの読み込みに失敗しました:', error);
                const container = document.getElementById(listId);
                if (container) {
                    container.innerHTML = `<li style="color:red; font-size:0.9em;">エラー: データ (${JSON_URL}) を読み込めません。</li>`;
                }
            }
        }


        function generateSidebarNav(toolsData, listId = 'dynamic-tool-list') {
            const listContainer = document.getElementById(listId);
            if (!listContainer) return;

            let listHtml = '';
            const totalCount = toolsData.length;
            const currentPath = window.location.pathname.split('/').pop() || 'index.html'; 

            toolsData.slice(0, TOP_TOOLS_COUNT).forEach(tool => {
                const isActive = tool.href === currentPath || (currentPath === '' && tool.href === 'index.html');
                const activeStyle = isActive ? 'style="background-color: #d6eaff; color: #0056b3;"' : '';
                const title = isActive ? `${tool.icon} ${tool.title} (現在地)` : `${tool.icon} ${tool.title}`;
                
                listHtml += `<li><a href="${tool.href}" ${activeStyle}>${title}</a></li>`;
            });

            const otherCount = totalCount - TOP_TOOLS_COUNT;

            if (otherCount > 0) {
                listHtml += `<hr style="margin: 10px 0;">`;
                listHtml += `<li><a href="tools_index.html" style="font-weight: bold; color: #dc3545;">✨ その他 (${otherCount}件) を見る</a></li>`;
            }

            listContainer.innerHTML = listHtml;
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            loadAndRenderTools(generateSidebarNav, 'dynamic-tool-list'); 
            updateCounts();
        });
    </script>
</body>
</html>
