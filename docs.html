<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE // Docs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f9fa;
            --paper: #ffffff;
            --accent: #2d3436;
            --border: #e1e4e8;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--accent);
        }

        /* ツールバー */
        .toolbar {
            position: sticky; top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex; gap: 10px;
            z-index: 100;
            justify-content: center;
        }

        .btn {
            background: none; border: 1px solid transparent;
            padding: 8px 12px; cursor: pointer;
            border-radius: 4px; font-weight: 600;
            transition: 0.2s; color: #555;
        }
        .btn:hover { background: #eee; border-color: #ccc; }
        .btn.active { color: #000; background: #e8f0fe; }

        /* 用紙部分 */
        .paper-container {
            display: flex; justify-content: center;
            padding: 40px 20px;
        }

        #editor {
            width: 100%; max-width: 800px;
            min-height: 100vh;
            background: var(--paper);
            padding: 60px 80px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            outline: none;
            font-size: 1.1rem; line-height: 1.8;
            border-radius: 2px;
            border: 1px solid var(--border);
        }

        /* 右下の文字数カウント */
        .status-bar {
            position: fixed; bottom: 20px; right: 20px;
            background: #333; color: #fff;
            padding: 5px 15px; border-radius: 20px;
            font-size: 0.75rem; opacity: 0.8;
        }

        @media print {
            .toolbar, .status-bar { display: none; }
            body { background: white; }
            #editor { box-shadow: none; border: none; padding: 0; }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="btn" onclick="exec('bold')" title="太字">B</button>
        <button class="btn" onclick="exec('italic')" title="斜体">I</button>
        <button class="btn" onclick="exec('underline')" title="下線">U</button>
        <button class="btn" onclick="exec('insertUnorderedList')" title="箇条書き">•</button>
        <div style="width: 1px; background: #ddd; margin: 5px 0;"></div>
        <button class="btn" onclick="saveDoc()" style="color: #0984e3;">保存</button>
        <button class="btn" onclick="window.print()" style="color: #6c5ce7;">印刷/PDF</button>
    </div>

    <div class="paper-container">
        <div id="editor" contenteditable="true" spellcheck="false">
            <h1>無題のドキュメント</h1>
            <p>ここに文章を入力してください...</p>
        </div>
    </div>

    <div class="status-bar">
        文字数: <span id="charCount">0</span>
    </div>

    <script>
        // 文字装飾の実行
        function exec(command) {
            document.execCommand(command, false, null);
        }

        // 文字数カウント
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');

        editor.addEventListener('input', () => {
            charCount.innerText = editor.innerText.trim().length;
            // ローカルストレージに自動保存
            localStorage.setItem('surge_doc_cache', editor.innerHTML);
        });

        // 保存機能（ファイルとしてダウンロード）
        function saveDoc() {
            const content = editor.innerHTML;
            const blob = new Blob([content], {type: 'text/html'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'surge_document.html';
            a.click();
        }

        // ページ読み込み時にキャッシュから復元
        window.onload = () => {
            const saved = localStorage.getItem('surge_doc_cache');
            if (saved) editor.innerHTML = saved;
            charCount.innerText = editor.innerText.trim().length;
        };
    </script>
</body>
</html>
