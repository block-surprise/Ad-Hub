<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURGE - 検索結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon2.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D6SC2D5KK4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-D6SC2D5KK4');
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    .gcse-searchbox-only {
      margin-bottom: 30px;
    }

    .gcse-searchresults-only {
      margin-top: 20px;
    }

    /* Google風スタイル */
    .gsc-control-cse {
      background: #fff;
      border: none;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
    }

    .gsc-webResult.gsc-result {
      border-bottom: 1px solid #eee;
      padding: 16px 0;
      margin: 0;
    }

    .gs-title {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }

    .gs-title:hover {
      text-decoration: underline;
    }

    .gsc-url-top, .gsc-url-bottom {
      color: #006621;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .gs-snippet {
      color: #545454;
      font-size: 14px;
      line-height: 1.6;
    }

    .gsc-adBlock, .gs-image, .gs-promotion {
      display: none !important;
    }
  </style>
</head>
<body>
<body>
  <!-- 検索結果だけ表示する -->
  <div class="gcse-searchresults-only" id="searchresults-only"></div>

  <!-- Google CSEスクリプト -->
  <script>
    window.__gcse = {
      callback: function() {
        const params = new URLSearchParams(location.search);
        const q = params.get('q');
        if (q && window.google && google.search && google.search.cse) {
          const element = google.search.cse.element.getElement("searchresults-only");
          if (element) {
            element.execute(q);
          }
        }
      }
    };
  </script>
  <script async src="https://cse.google.com/cse.js?cx=818be131768c247f3"></script>
</body>


</body>
</html>
