<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURGE - 検索結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon2.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D6SC2D5KK4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-D6SC2D5KK4');
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    .gcse-searchbox-only {
      margin-bottom: 30px;
    }

    .gcse-searchresults-only {
      margin-top: 20px;
    }

/* 検索結果全体 */
.gsc-control-cse {
  background: transparent;
  border: none;
  font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
  padding: 0;
}

.gsc-webResult.gsc-result {
  background: #f5f5f5; /* ← ページ背景と同じ色に統一！ */
  border: none;
  padding: 24px 0;
  margin: 0;
  border-bottom: 1px solid #ddd;
}

.gsc-webResult.gsc-result:hover {
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  transform: translateY(-2px);
}

.gs-title {
  font-size: 20px;
  color: #1a0dab;
  text-decoration: none;
  font-weight: 600;
}
.gs-title:hover {
  text-decoration: underline;
}

.gsc-url-top, .gsc-url-bottom {
  color: #6a9e6a;
  font-size: 13px;
  margin-bottom: 6px;
  display: block;
  opacity: 0.75;
}

.gs-snippet {
  color: #444;
  font-size: 16px;
  line-height: 1.8;
  margin-top: 8px;
}

/* 検索語のハイライト */
.gs-snippet b {
  background: #eaf4ff;
  padding: 0 3px;
  border-radius: 4px;
  font-weight: 600;
}

/* ページネーション */
.gsc-cursor-box {
  margin-top: 40px;
  text-align: center;
}
.gsc-cursor-page {
  padding: 8px 12px;
  margin: 0 4px;
  border-radius: 6px;
  color: #555;
  text-decoration: none;
  transition: background 0.2s;
}
.gsc-cursor-page:hover {
  background: #f0f0f0;
}
.gsc-cursor-current-page {
  background: #4da6ff;
  color: #fff;
}
    #searchInput {
  margin-left: 50px; /* ← ここで左にずらす量を調整 */
}
.gsc-results .gcsc-more-maybe-branding-root {
  display: none !important;
}

  </style>
</head>
<body>
<body>
  <!-- 自作の検索欄 -->
  <form id="searchForm" style="max-width:640px; margin:0 auto 30px;">
    <input type="search" id="searchInput" placeholder="検索語を入力…" style="width:100%; padding:14px 20px; font-size:18px; border-radius:32px; border:1px solid #ccc; box-shadow:0 2px 6px rgba(0,0,0,0.1); outline:none;">
  </form>

  <!-- 検索結果 -->
  <div class="gcse-searchresults-only" id="searchresults-only"></div>

  <!-- Google CSE API -->
  <script>
    window.__gcse = {
      callback: function() {
        const params = new URLSearchParams(location.search);
        const q = params.get('q');
        const input = document.getElementById('searchInput');
        if (q) input.value = q;

        const element = google.search.cse.element.getElement("searchresults-only");
        if (element && q) {
          element.execute(q);
        }

        // フォーム送信で再検索
        document.getElementById('searchForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const newQuery = input.value.trim();
          if (newQuery) {
            element.execute(newQuery);
            history.replaceState(null, "", "?q=" + encodeURIComponent(newQuery));
          }
        });
      }
    };
  </script>
  <script async src="https://cse.google.com/cse.js?cx=818be131768c247f3"></script>
</body>
</html>
