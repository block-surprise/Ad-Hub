<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SURGE - 検索結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://blocksurprise.f5.si/favicon.png" type="image/png" sizes="16x16">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    form.search-box {
      display: flex;
      gap: 12px;
      max-width: 640px;
      width: 100%;
      margin-bottom: 30px;
    }

    input[type="search"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 32px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="submit"] {
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 32px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .gcse-searchresults-only {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 再検索用の検索ボックス -->
  <form action="results.html" method="get" class="search-box">
    <input type="search" name="q" placeholder="検索">
    <input type="submit" value="検索">
  </form>

  <!-- 検索語を表示 -->
  <h1>「<span id="search-word"></span>」の検索結果</h1>

  <!-- Google検索結果 -->
  <div class="gcse-searchresults-only"></div>
  <script async src="https://cse.google.com/cse.js?cx=818be131768c247f3"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");
    document.getElementById("search-word").textContent = query || "検索";
    document.title = `SURGE - ${query}`;
  </script>
</body>
</html>
